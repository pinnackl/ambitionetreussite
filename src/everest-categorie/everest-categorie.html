<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../everest-article/everest-article.html">
<dom-module id="everest-categorie">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <page-title base-title="Everest" title="[[_ucfirst(category)]]" direction="reversed"></page-title>

        <app-route
            route="{{route}}"
            pattern="/:category"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <template is="dom-if" if={{category}}>
            <everest-article view="list" category="[[category]]" route="{{subroute}}" is-admin="{{isAdmin}}"></everest-article>
        </template>

        <template is="dom-if" if={{!category}}>
            <h1>404</h1>
        </template>
    </template>
    <script>
        Polymer({
            is: 'everest-categorie',

            properties: {
                route: {
                    type: Object
                },

                subpage: {
                    type: String,
                    notify: true
                },

                rights: {
                    type: Object,
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },
            },

            observers: [
                '_routePageChanged(routeData.category)',
                '_rightsChanged(rights.ts)',
            ],

            _routePageChanged: function (category) {
                this.category = category || '';
                this.subpage = this.category;
            },

            checkRights: function (role) {
                if (this.rights[role]) {
                    this.isAdmin = true;
                } else {
                    this.isAdmin = false;
                }
            },

            _rightsChanged: function (ts) {
                this.checkRights('editors');
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },
        });
    </script>
</dom-module>
