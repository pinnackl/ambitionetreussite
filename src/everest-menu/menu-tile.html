<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../everest-search-list/everest-search-list.html">
<link rel="import" href="../everest-article-card/everest-article-card.html">
<dom-module id="menu-tile">
    <template>
        <style>
             :host {
                height: 100%;
                -webkit-order: 0;
                -ms-flex-order: 0;
                order: 0;
                -webkit-flex: 1 1 auto;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
                -webkit-align-self: auto;
                -ms-flex-item-align: auto;
                align-self: auto;
                display: flex;
                align-items: stretch;
                box-sizing: border-box;
            }
            
             :host .handle {
                display: none;
            }
            
             :host([edit]) .flex .handle {
                color: #ffffff;
                background-color: #179bd7;
                display: flex;
                justify-content: center;
                align-items: center;
                -webkit-order: 0;
                -ms-flex-order: 0;
                order: 0;
                -webkit-flex: 0 1 auto;
                -ms-flex: 0 1 auto;
                flex: 0 1 auto;
                -webkit-align-self: center;
                -ms-flex-item-align: center;
                align-self: auto;
            }
            
             :host([edit]) .flex {
                padding: 3px;
                background-color: #F1F1F1;
                border: dotted 3px #fbc009;
                margin: 0 3px;
                cursor: pointer;
                -webkit-user-select: none !important;
                -moz-user-select: none !important;
                -ms-user-select: none !important;
                user-select: none !important;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: row;
                -ms-flex-direction: row;
                flex-direction: row;
                -webkit-flex-wrap: nowrap;
                -ms-flex-wrap: nowrap;
                flex-wrap: nowrap;
                -webkit-justify-content: flex-start;
                -ms-flex-pack: start;
                justify-content: flex-start;
                -webkit-align-content: stretch;
                -ms-flex-line-pack: stretch;
                align-content: stretch;
                -webkit-align-items: stretch;
                -ms-flex-align: stretch;
                align-items: stretch;
            }
            
             :host(:hover) .delete {
                display: block;
            }
            
            [icon="create"] {
                color: #444444
            }
            
            [icon="close"] {
                color: #e83b3b;
            }
            
            .section-header {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-bottom: 1em;
                align-items: center;
            }
            
            .flex {
                height: 100%;
                box-sizing: border-box;
            }
            
            .content {
                padding: 8px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }
            
            .content .footer-cln-header {
                font-weight: bold;
                font-size: 12px;
                line-height: 24px;
                color: #179BD7;
            }
            
            .delete {
                position: absolute;
                left: 8px;
                bottom: 8px;
                background: #e83b3b;
            }
            
            .section-header paper-item {
                min-height: 48px;
                padding: 0px;
            }
            
            paper-item paper-button {
                background: #179bd7;
                color: #ffffff;
                width: 100%;
            }
            
            .sub-item paper-dropdown-menu {
                width: 80px;
            }
            
            .sub-item paper-listbox {
                width: 40px;
            }
            
            .sub-item paper-item {
                --paper-item: {
                    text-align: right;
                }
                ;
            }
            
            section {
                width: 100%;
                height: 300px;
                @apply --layout-vertical;
            }
            
            section paper-dialog-scrollable {
                @apply --layout-flex;
            }
            
            [hidden] {
                display: none;
            }
            /* The grid */
            
             :host(:not([edit])) div ::slotted([resize]) {
                display: none;
            }
            
            div ::slotted([resize]) {
                position: absolute;
                display: block;
                width: 15px;
                height: 15px;
                bottom: 0;
                right: 0;
                border-radius: 50%;
                background-color: #03a9f4;
                border: solid thin #ffffff;
            }
            
            div ::slotted([resize="top"]),
            div ::slotted([resize="bottom"]) {
                left: 50%;
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
            }
            
            div ::slotted([resize="bottom-right"]) {
                bottom: 0;
                right: 0;
                cursor: nwse-resize;
            }
            
            div ::slotted([resize="bottom-left"]) {
                bottom: 0;
                left: 0;
                cursor: nesw-resize;
            }
            
            div ::slotted([resize="top-right"]) {
                top: 0;
                right: 0;
                cursor: nesw-resize;
            }
            
            div ::slotted([resize="top-left"]) {
                top: 0;
                left: 0;
                cursor: nwse-resize;
            }
            
            div ::slotted([resize="left"]) {
                top: 50%;
                left: 0;
                cursor: ew-resize;
                margin-top: -10px;
            }
            
            div ::slotted([resize="top"]) {
                top: 0%;
                text-align: center;
                cursor: ns-resize;
            }
            
            div ::slotted([resize="right"]) {
                top: 50%;
                right: 0;
                cursor: ew-resize;
                margin-top: -10px;
            }
            
            div ::slotted([resize="bottom"]) {
                bottom: 0;
                text-align: center;
                cursor: ns-resize;
            }
            
            div ::slotted([resize="bottom-right"]) {
                -webkit-transform: translateX(8px) translateY(8px);
                transform: translateX(8px) translateY(8px);
            }
            
            div ::slotted([resize="bottom-left"]) {
                -webkit-transform: translateX(-8px) translateY(8px);
                transform: translateX(-8px) translateY(8px);
            }
            
            div ::slotted([resize="top-right"]) {
                -webkit-transform: translateX(8px) translateY(-8px);
                transform: translateX(8px) translateY(-8px);
            }
            
            div ::slotted([resize="top-left"]) {
                -webkit-transform: translateX(-8px) translateY(-8px);
                transform: translateX(-8px) translateY(-8px);
            }
            
            div ::slotted([resize="left"]) {
                -webkit-transform: translateX(-8px);
                transform: translateX(-8px);
            }
            
            div ::slotted([resize="top"]) {
                -webkit-transform: translateX(-50%) translateY(-8px);
                transform: translateX(-50%) translateY(-8px);
            }
            
            div ::slotted([resize="right"]) {
                -webkit-transform: translateX(8px);
                transform: translateX(8px)
            }
            
            div ::slotted([resize="bottom"]) {
                -webkit-transform: translateX(-50%) translateY(8px);
                transform: translateX(-50%) translateY(8px);
            }
            /* The grid */
            
            the-grid>div[placeholder] {
                background: #afafaf;
            }
            
            .add-btn {
                color: #179bd7;
            }
            
            #dialog {
                width: 80%;
            }
            
            #dialog [selected] {
                border: solid var(--app-primary-color) 2px;
                border-radius: 3px;
            }
        </style>
        <div class="flex">
            <div class$="handle [[editClass]]">
                <iron-icon icon="more-vert"></iron-icon>
            </div>
            <div class="content">
                <paper-icon-button icon="close" menu="[[menu]]" on-tap="deleteTile"></paper-icon-button>
                <paper-menu-button>
                    <paper-icon-button class="add-btn" icon="add" slot="dropdown-trigger"></paper-icon-button>
                    <paper-listbox slot="dropdown-content">
                        <paper-item>
                            <paper-button on-tap="addPage">Pages</paper-button>
                        </paper-item>
                        <paper-item>
                            <paper-button on-tap="addCategory">Categories</paper-button>
                        </paper-item>
                        <paper-item>
                            <paper-button on-tap="addArticle">Articles</paper-button>
                        </paper-item>
                    </paper-listbox>
                </paper-menu-button>
            </div>
        </div>
        <paper-dialog id="dialog">
            <h2>Select an item</h2>
            <div>
                <paper-input label="Search" value="{{searchText}}"></paper-input>
            </div>
            <paper-dialog-scrollable>
                <iron-pages selected="[[openType]]" attr-for-selected="name" fallback-selection="pages">
                    <section name="pages">
                        <everest-search-list items="[[pages]]" search-term="{{searchText}}">
                            <template>
                                <div class="searchItemCtn" data-index$="[[_lowerCase(item.title)]]">
                                    <everest-article-card class="searchtItem" style="height: 100%;" tabindex$="[[tabIndex]]" selectable selected$="[[selected]]"></everest-article-card>
                                </div>
                            </template>
                        </everest-search-list>
                    </section>
                    <section name="categories"></section>
                    <section name="articles"></section>
                </iron-pages>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
                <paper-button dialog-confirm>Select</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'menu-tile',

            menu: {
                type: Object,
            },

            col: String,
            row: String,
            width: String,
            height: String,

            addPage: function (e) {
                this._openDialog('page');
            },

            addCategory: function (e) {
                this._openDialog('category');
            },

            addArticle: function (e) {
                this._openDialog('article');
            },

            deleteTile: function (e) {
                this.fire('delete-tile', { menu: this.menu, tile: this });
            },

            _openDialog: function (mode) {
                this.$.dialog.open();
                switch (mode) {
                    case 'page': this.set('openType', mode); break;
                    case 'category': this.set('openType', mode); break;
                    case 'article': this.set('openType', mode); break;
                }
            },

            _lowerCase: function (string) {
                return string.toLowerCase();
            }

        });
    </script>
</dom-module>
