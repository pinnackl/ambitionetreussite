<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="everest-new">
    <template>
        <style>
             :host {
                display: block;
                min-height: 100vh;
                width: 100%;
            }
            
            iron-pages {
                min-height: 100vh;
            }
            
            iron-pages section {
                min-height: 50vh;
            }
            
            [name=spinner] {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <template is="dom-if" if={{isAdmin}}>
            <page-title base-title="Everest" title="New [[page]]" direction="reversed"></page-title>
        </template>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="spinner">
            <section name="article">
                <everest-article-create edit-mode="true" user="{{user}}" is-admin="{{isAdmin}}"></everest-article-create>
            </section>
            <section name="categorie">
                <everest-category-create user="{{user}}" is-admin="true"></everest-category-create>
            </section>
            <section name="tag">
                <everest-tag-create user="{{user}}" is-admin="true"></everest-tag-create>
            </section>
            <section name="page">
                <everest-page-create user="{{user}}" is-admin="true"></everest-page-create>
            </section>
            <section name="spinner">
                <paper-spinner active alt="Chargement des contenu"></paper-spinner>
            </section>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'everest-new',

            properties: {

                route: {
                    type: Object
                },

                subpage: {
                    type: String,
                    notify: true
                },

                rights: {
                    type: Object,
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },

                user: {
                    type: Object,
                    notify: true,
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_rightsChanged(rights.ts)',
            ],

            checkRights: function (role) {
                if (this.rights[role]) {
                    this.isAdmin = true;
                    this.page = this.tempPage;
                } else {
                    this.page = "spinner";
                }
            },

            _routePageChanged: function (page) {
                // if (this.isAdmin) {
                this.page = page || '';
                this.subpage = this.page;
                // } else {
                //     this.tempPage = page;
                // }

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('../everest-' + page + '-create/everest-' + page + '-create.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            },

            _showPage404() {
                this.page = 'spinner';
            },

            _rightsChanged: function (ts) {
                this.checkRights('editors');
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            }
        });
    </script>
</dom-module>
