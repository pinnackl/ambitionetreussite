<dom-module id="ar-nimda">
    <template>

        <style>

            :host {
                display: block;
                --app-primary-color: #2E2E2E;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
            .drawer-list a.subroute {
                padding-left: 32px;
            }

            .admin-toolbar {
                background-color: #292929;
            }

            [hidden] {
            	display: none !important;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/nimda/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <!-- FIXME : Find a way to set up multiple conection with firebase -->
        <!-- <ar-data name="AR"></ar-data> -->

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer id="appDrawer" swipe-open>
                <app-toolbar>
                	<div class="title">Menu</div>
                </app-toolbar>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="dashboard" href="/nimda/dashboard">Dashboard</a>
                    <a name="pages" href="/nimda/pages">Pages</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>Admin</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <ad-dashboard name="dashboard"></ad-dashboard>
                    <ad-pages name="pages"></ad-pages>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

    </template>
    <script>

        Polymer({

            is: 'ar-nimda',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || 'dashboard';
            },

            _pageChanged: function(page) {
                // load page import on demand.
                this.importHref(
                    this.resolveUrl('/src/ad-' + page + '/ad-' + page + '.html'), null, null, true);
            },

        });

    </script>
</dom-module>
