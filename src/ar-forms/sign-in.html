<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="sign-in">
    <template>
        <style>
            :host {
                display: block;
            }

            .form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .form-error {
                color: #ff5252;
            }
        </style>
        <form class="form" action="sign-in_submit" method="get" accept-charset="utf-8">
            <div class="form-error">[[errorMsg]]</div>
            <paper-input label="Email" value="{{user.email}}"></paper-input>
            <paper-input type="password" label="Mod de passe" value="{{user.password}}"></paper-input>
        </form>
    </template>
    <script>
        Polymer({
            is: 'sign-in',

            properties: {
                user: {
                    type: Object,
                    value: function () {
                        return {
                            email: null,
                            password: null
                        }
                    }
                }
            },

            clear: function () {
                const inputs = Polymer.dom(this.root).querySelectorAll('paper-input');
                for (var i = inputs.length - 1; i >= 0; i--) {
                    inputs[i].value = null;
                };
            }
        });
    </script>
</dom-module>
