<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../ar-article/ar-article.html">
<dom-module id="ar-lire">
    <template>
        <style>
            :host {
                display: block;
                min-height: 100vh;
                width: 100%;
            }

            iron-pages {
                min-height: 100vh;
            }

            iron-pages section {
                min-height: 50vh;
            }

            [name=spinner] {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <app-route
            route="{{route}}"
            pattern="/:category/:article"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <iron-pages selected="[[view]]" attr-for-selected="name" fallback-selection="spinner">
            <section name="read">
                <ar-article view="read" category="[[category]]" slug="[[article]]" is-admin="{{isAdmin}}"></ar-article>
            </section>
            <section name="view404">
                <h1>404</h1>
            </section>
            <section name="spinner">
                <paper-spinner active alt="Chargement des contenu"></paper-spinner>
            </section>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'ar-lire',

            properties: {
                route: {
                    type: Object
                },

                rights: {
                    type: Object,
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },
            },

            observers: [
                '_routePageChanged(routeData.category, routeData.article)',
                '_rightsChanged(rights.ts)',
            ],

            _routePageChanged: function (category, article) {
                this.category = category;
                this.article = article;
                if (category && article) {
                    this.view = "read";
                } else {
                    this.view = "view404";
                }
            },

            checkRights: function (role) {
                if (this.rights[role]) {
                    this.isAdmin = true;
                } else {
                    this.isAdmin = false;
                }
            },

            _rightsChanged: function (ts) {
                this.checkRights('editors');
            },       
        });
    </script>
</dom-module>
