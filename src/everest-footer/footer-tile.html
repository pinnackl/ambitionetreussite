<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="footer-tile">
    <template>
        <style>
            :host {

                /*min-height: 30vh;*/
                height: 100%;

                -webkit-order: 0;
                -ms-flex-order: 0;
                order: 0;
                -webkit-flex: 1 1 auto;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
                -webkit-align-self: auto;
                -ms-flex-item-align: auto;
                align-self: auto;

                display: flex;
                align-items: stretch;
                box-sizing: border-box;
            }

            :host .handle {
                display: none;
            }

            :host([edit]) .flex .handle {
                color: #ffffff;
                background-color: #179bd7;
                display: flex;
                justify-content: center;
                align-items: center;

                -webkit-order: 0;
                -ms-flex-order: 0;
                order: 0;
                -webkit-flex: 0 1 auto;
                -ms-flex: 0 1 auto;
                flex: 0 1 auto;
                -webkit-align-self: center;
                -ms-flex-item-align: center;
                align-self: auto;
            }

            :host([edit]) .flex {
                padding: 3px;
                /*min-height: 30vh;*/
                background-color: #F1F1F1;
                border: dotted 3px #fbc009;
                margin: 0 3px;
                cursor: pointer;

                -webkit-user-select: none !important;
                -moz-user-select: none !important;
                -ms-user-select: none !important;
                user-select: none !important;

                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: row;
                -ms-flex-direction: row;
                flex-direction: row;
                -webkit-flex-wrap: nowrap;
                -ms-flex-wrap: nowrap;
                flex-wrap: nowrap;
                -webkit-justify-content: flex-start;
                -ms-flex-pack: start;
                justify-content: flex-start;
                -webkit-align-content: stretch;
                -ms-flex-line-pack: stretch;
                align-content: stretch;
                -webkit-align-items: stretch;
                -ms-flex-align: stretch;
                align-items: stretch;
            }

            :host(:hover) .delete {
                display: block;
            }

            [icon="create"] {
                color: #444444
            }

            [icon="close"] {
                color: #e83b3b;
            }

            .section-header {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-bottom: 1em;
                align-items: center;
            }

            .flex {
                height: 100%;
                box-sizing: border-box;
            }

            .content {
                padding: 8px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }

            .content .footer-cln-header {
                font-weight: bold;
                font-size: 12px;
                line-height: 24px;
                color: #179BD7;
            }

            .delete {
                position: absolute;
                left: 8px;
                bottom: 8px;
                background: #e83b3b;
            }

            iron-pages {
                /*height: 100%;*/
            }

            paper-fab {
                /*background: #179bd7;
                position: absolute;
                right: 8px;
                bottom: 8px;*/
            }

            .section-header paper-item {
                min-height: 48px;
                padding: 0px;
            }

            paper-item paper-button {
                background: #179bd7;
                color: #ffffff;
            }

            .sub-item paper-dropdown-menu {
                width: 80px;
            }

            .sub-item paper-listbox {
                width: 40px;
            }

            .sub-item paper-item {
                --paper-item: {
                    text-align: right;
                };
            }

            [hidden] {
                display: none;
            }

            /* The grid */
                :host(:not([edit])) div ::slotted([resize]) {
                    display: none;
                }

                div ::slotted([resize]) {
                    position: absolute;
                    display: block;
                    width: 15px;
                    height: 15px;
                    bottom: 0;
                    right: 0;
                    border-radius: 50%;
                    background-color: #03a9f4;
                    border: solid thin #ffffff;
                }

                div ::slotted([resize="top"]),
                div ::slotted([resize="bottom"]) {
                    left: 50%;
                    -webkit-transform: translateX(-50%);
                    transform: translateX(-50%);
                }

                div ::slotted([resize="bottom-right"]) {
                    bottom: 0;
                    right: 0;
                    cursor: nwse-resize;
                }

                div ::slotted([resize="bottom-left"]) {
                    bottom: 0;
                    left: 0;
                    cursor: nesw-resize;
                }

                div ::slotted([resize="top-right"]) {
                    top: 0;
                    right: 0;
                    cursor: nesw-resize;
                }

                div ::slotted([resize="top-left"]) {
                    top: 0;
                    left: 0;
                    cursor: nwse-resize;
                }

                div ::slotted([resize="left"]) {
                    top: 50%;
                    left: 0;
                    cursor: ew-resize;
                    margin-top: -10px;
                }

                div ::slotted([resize="top"]) {
                    top: 0%;
                    text-align: center;
                    cursor: ns-resize;
                }

                div ::slotted([resize="right"]) {
                    top: 50%;
                    right: 0;
                    cursor: ew-resize;
                    margin-top: -10px;
                }

                div ::slotted([resize="bottom"]) {
                    bottom: 0;
                    text-align: center;
                    cursor: ns-resize;
                }

                div ::slotted([resize="bottom-right"]) {
                    -webkit-transform: translateX(8px) translateY(8px);
                    transform: translateX(8px) translateY(8px);
                }

                div ::slotted([resize="bottom-left"]) {
                    -webkit-transform: translateX(-8px) translateY(8px);
                    transform: translateX(-8px) translateY(8px);
                }

                div ::slotted([resize="top-right"]) {
                    -webkit-transform: translateX(8px) translateY(-8px);
                    transform: translateX(8px) translateY(-8px);
                }

                div ::slotted([resize="top-left"]) {
                    -webkit-transform: translateX(-8px) translateY(-8px);
                    transform: translateX(-8px) translateY(-8px);
                }

                div ::slotted([resize="left"]) {
                    -webkit-transform: translateX(-8px);
                    transform: translateX(-8px);
                }

                div ::slotted([resize="top"]) {
                    -webkit-transform: translateX(-50%) translateY(-8px);
                    transform: translateX(-50%) translateY(-8px);
                }

                div ::slotted([resize="right"]) {
                    -webkit-transform: translateX(8px);
                    transform: translateX(8px)
                }

                div ::slotted([resize="bottom"]) {
                    -webkit-transform: translateX(-50%) translateY(8px);
                    transform: translateX(-50%) translateY(8px);
                }
            /* The grid */
        </style>
        <div class="flex">
            <div class$="handle [[editClass]]"><iron-icon icon="more-vert"></iron-icon></div>
            <div class="content">
                <div class="footer-cln-header section-header">
                    <div class="section-header">
                        <template is="dom-if" if={{edit}}>
                            <paper-icon-button icon="close" column="[[column]]" on-tap="deleteTile"></paper-icon-button>
                        </template>
                        <template is="dom-if" if={{!editColumns}}>
                            <span>[[column.title]]</span>
                        </template>
                        <template is="dom-if" if={{editColumns}}>
                            <paper-input label="Name of the column" value="{{column.title}}"></paper-input>
                        </template>
                    </div>
                    <template is="dom-if" if={{edit}}>
                        <div class="section-header">
                            <paper-icon-button icon="create" raised on-tap="editCol"
                                hidden$="[[editColumns]]"></paper-icon-button>
                            <paper-icon-button icon="close" raised on-tap="closeCol"
                                hidden$="[[!editColumns]]"></paper-icon-button>
                            <paper-menu-button>
                                <paper-icon-button icon="add" slot="dropdown-trigger"></paper-icon-button>
                                <paper-listbox slot="dropdown-content">
                                    <paper-item><paper-button class="">Pages</paper-button></paper-item>
                                    <paper-item><paper-button class="">Categories</paper-button></paper-item>
                                    <paper-item><paper-button class="">Articles</paper-button></paper-item>
                                </paper-listbox>
                            </paper-menu-button>
                        </div>
                    </template>
                </div>
                <div class="sub-item">
                    <template is="dom-repeat" items={{column.items}} as=item index-as=index sort="sortSubItem">
                        <div>[[item.title]] {{item.position}}
                            <paper-dropdown-menu label="Position" value="{{item.position}}" item="{{item }}">
                              <paper-listbox slot="dropdown-content" attr-for-selected="value" fallback-selection="[[item.position]]">
                                <template is="dom-repeat" items=[[column.items]] index-as=position>
                                    <paper-item value="[[position]]">[[position]]</paper-item>
                                </template>
                              </paper-listbox>
                            </paper-dropdown-menu></div>
                    </template>
                </div>
                <!-- <paper-fab class="delete" mini icon="delete" on-tap="deleteTile"></paper-fab> -->
            </div>
        <div><slot></slot></div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'footer-tile',

            properties: {
                edit: {
                    type: Boolean,
                    value: false
                },

                editColumns: {
                    type: Boolean,
                    value: false
                },

                column: {
                    type: Object,
                    notify: true
                },

                col: String,
                row: String,
                width: String,
                height: String,

            },

            ready: function () {
                // console.log(this.tile);
            },

            editCol: function (e) {
                this.editColumns = true;
            },

            closeCol: function (e) {
                this.editColumns = false;
            },

            deleteTile: function (e) {
                this.fire('delete-tile', {column: this.column, tile: this});
            },

            sortSubItem: function (a, b) {
                if (a.position < b.position) {
                    return -1;
                }
                if (a.position > b.position) {
                    return 1;
                }
                return 1;
            }
        });
    </script>
</dom-module>
