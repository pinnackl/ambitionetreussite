<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../shared-styles.html">
<dom-module id="ar-article-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .item {
                height: 100%;
            }

            paper-material {
                height: 100%;
            }

            paper-material iron-image.thumbnail {
                width : 40%;
                height: 100%;
                vertical-align: top;
            }

            paper-material .description {
                width : 40%;
                height: 100%;
                display: inline-block;
            }

            article paper-material {
                overflow: hidden;
                border-radius: 3px;
                background-color: #ffffff;
            }

            article footer {
                position: absolute;
                height: 72px;
                bottom: 0;
                right: 0;
                left: 0;                
            }

            article a {
                text-decoration: none;
            }

            article a.article {
                display: block;
                height: 100%;
            }

            article paper-material:hover .filter{
                cursor: pointer;
                transform: translateX(0%);
            }

            article .filter {
                position: absolute;
                z-index: 1;
                width : 40%;
                height: 100%;
                color: #ffffff;
                font-weight: 400;
                font-size: 12px;
                background-color: rgba(0,0,0,0);
                background-image: -webkit-linear-gradient(rgba(0,0,0,0.6) 0%,rgba(0,0,0,.6) 75%,rgba(0,0,0,.6) 100%); 
                background-image: linear-gradient(rgba(0,0,0,0.6) 0%,rgba(0,0,0,.6) 75%,rgba(0,0,0,.6) 100%);
                transform: translateX(-100%);
                -webkit-transition: all .2s ease;
                -moz-transition: all .2s ease;
                -ms-transition: all .2s ease;
                -o-transition: all .2s ease;
                transition: all .2s ease;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }

            article .filter .avatar-ctn {
                width: 64px;
                height: 64px;
                border-radius: 100%;
                overflow: hidden;
            }

            article .filter .avatar-ctn iron-image.avatarÂ {
                width: 64px;
                height: 64px;
            }

            article .tags {
                position: absolute;
                right: 0;
                bottom: 36px;
                width: 60%;
                min-height: 36px;
                padding: 0 8px;
                text-align: left;
                box-sizing: border-box;
                z-index: 2;
            }
            
            article .tags .tag {
                display: inline-block;
                background-color: #56585c;
                color: #ffffff;
                font-size: 10px;
                font-weight: 400;
                text-align: center;
                padding: 2px 5px;
                border-radius: 2px;
                box-sizing: border-box;
            }

            article .tags .collapse-content {
                z-index: 3;
                background-color: #ffffff;
                text-align: left;
                border-radius: 2px;
            }

            article .tags .tag:hover {
                background-color: #3eb7e9;
            }
            
            article .tags .add {
                color: #56585c;
            }

            article .social {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 60%;
                height: 36px;
                padding: 0 8px;
                text-align: right;
                box-sizing: border-box;
                z-index: 1;
            }

            article .social .circle {
                width: 24px;
                height: 24px;
                margin: 6px;
                display: inline-block;
                color: #56585c;
            }

            article .social .circle > paper-badge {
            }
        </style>
        <article class="item">
            <paper-material elevation="1">
                <a class="article" href="/lire/[[article.name]]/[[article.name]]" title="[[article.name]]">
                    <div class="filter">
                        <div class="avatar-ctn">
                            <iron-image class="avatar" src="http://placehold.it/64/ffffff/000000" preload sizing="cover" style="background-color: lightgray;"></iron-image>
                        </div>
                        <div class="autor-name">Par R.R.Martins,</div>
                        <div class="published">il y a 20 minutes</div>
                    </div>
                    <iron-image class="thumbnail" src="/images/pexels-photo-30732.jpg" preload sizing="cover"></iron-image>
                    <div class="description">
                        <h1>[[article.title]]</h1>
                    </div>
                </a>
                <footer>
                    <div class="tags">
                        <a class="tag" href="#">StarCraft2</a>
                        <a class="tag" href="#">eSport</a>
                        <paper-icon-button class="add" icon$="[[expand]]" on-tap="expandTags"></paper-icon-button>
                        <iron-collapse id="collapse" opened="{{opened}}">
                            <div class="collapse-content">
                                <a class="tag" href="#">Google</a>
                                <a class="tag" href="#">Facebook</a>
                                <a class="tag" href="#">Twitter</a>
                                <a class="tag" href="#">Microsoft</a>
                                <a class="tag" href="#">Amazon</a>
                                <a class="tag" href="#">Apple</a>
                            </div>
                        </iron-collapse>
                    </div>
                    <div class="social">
                        <span class="circle">
                            <iron-icon icon="question-answer"></iron-icon>
                            <paper-badge label="3"></paper-badge></span>
                    </div>
                </footer>
            </paper-material>
        </article>
    </template>
    <script>
        Polymer({
            is: 'ar-article-card',

            properties: {
                article: {
                    type: Object
                },

                expand: {
                    type: String,
                    value: "expand-more"
                },

                opened: {
                    type: Boolean,
                    observer: "_openedChanged"
                }
            },

            expandTags: function (e) {
                this.$$('#collapse').toggle();
            },

            _openedChanged: function (opened) {
                this.expand = "expand-more";
                if (opened) {
                    this.expand = "expand-less";
                }
            },
        });
    </script>
</dom-module>
