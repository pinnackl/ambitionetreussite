<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../ar-firebase/ar-firebase.html">
<dom-module id="ar-data">
    <template>
        <ar-firebase></ar-firebase>
        <firebase-auth
            id="auth"
            user="{{user}}"
            signed-in="{{signedIn}}"
            on-error="_handleError"
        >
        </firebase-auth>

        <firebase-document
          path="/editors"
          data="{{editors}}">
        </firebase-document>
        <firebase-document
          path="/moderators"
          data="{{moderators}}">
        </firebase-document>
        <firebase-document
          path="/adminisrators"
          data="{{adminisrators}}">
        </firebase-document>
    </template>
    <script>
        Polymer({
            is: 'ar-data',

            properties: {

                name: {
                },

                online: {
                },

                signedIn: {
                    observer: '_signedInChanged',
                    notify: true
                },

                user: {
                    type: Object,
                    notify: true,
                },

                rights: {
                    type: Object,
                    value: function () {
                        return {
                            editors: false,
                            moderators: false,
                            adminisrators: false,
                            viewers: true,
                            ts: Date.now(),
                        };
                    },
                    notify: true,
                }
            },

            observers: [
                'checkRights(user.uid, editors, moderators, adminisrators)',
            ],

            listeners: {
            },

            /**
             * Create user
             * @param  {Object} userObject
             * @return void
             */
            createUser: function (userObject) {
                console.info("Register");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.createUserWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    console.info('Registration succed', e.uid);
                    _this.set('users.' + e.uid, {
                        basicInfo: {
                            name: email
                        },
                        advancedInfo: {
                            name: email
                        }
                    });

                    // Set up default role for the users
                    _this.set('prfiles', 'viewers');

                    _this.set('roles.' + e.uid, {email: email});
                }).catch(function (e) {
                    console.error(e);
                });
            },

            /**
             * [loginUser description]
             * @param  {[type]} userObject [description]
             * @return {[type]}            [description]
             */
            loginUser: function (userObject) {
                console.info("Login");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.signInWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    // console.log(e);
                    // toast ...
                }).catch(function (e) {
                    console.error(e);
                });
            },

            /**
             * [logoutUser description]
             * @return {[type]} [description]
             */
            logoutUser: function () {
                var auth = this.$.auth.signOut();

                auth.then(function (e) {
                    // toast ...
                }).catch(function (e) {
                    console.error(e);
                });
            },

            checkRights: function (uid, editors, moderators, adminisrators) {
                if (uid || editors || moderators || adminisrators) {
                    if (editors[uid]) {
                        this.rights.editors = true;
                    }
                    if (moderators[uid]) {
                        this.rights.moderators = true;
                    }
                    if (adminisrators[uid]) {
                        this.rights.adminisrators = true;
                    }
                }
                this.set('rights.ts', Date.now());
            },

            _handleError: function (e) {
                console.error(e);
            },

            _signedInChanged: function (signed) {
                // console.info('The user is signed in: ', signed);
            },

        });
    </script>
</dom-module>
