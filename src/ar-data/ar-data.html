<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../ar-firebase/ar-firebase.html">
<dom-module id="ar-data">
    <template>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <ar-firebase></ar-firebase>
        <firebase-auth
            id="auth"
            user="{{user}}"
            signed-in="{{signedIn}}"
            on-error="_handleError"
        >
        </firebase-auth>
        <firebase-document
          path="/users"
          data="{{users}}">
        </firebase-document>
        <firebase-document
          path$="/{{profiles}}"
          data="{{roles}}">
        </firebase-document>
    </template>
    <script>
        Polymer({
            is: 'ar-data',

            properties: {

                name: {
                },

                online: {
                },

                signedIn: {
                    observer: '_signedInChanged',
                    notify: true
                },

                user: {
                    notify: true
                },

                users: {
                    type: Object,
                    observer: '_usersChanged'
                },

                profiles: {
                    type: String,
                    value: 'viewers'
                },

                accessGranted: {
                    type: Boolean,
                    notify: true,
                    observer: '_accessGrantedChanged'
                },

                page: {
                    type: String,
                    reflectToAttribute: true
                },
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
            },

            /**
             * Create user
             * @param  {Object} userObject
             * @return void
             */
            createUser: function (userObject) {
                console.info("Register");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.createUserWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    console.info('Registration succed', e.uid);
                    _this.set('users.' + e.uid, {
                        basicInfo: {
                            name: email
                        },
                        advancedInfo: {
                            name: email
                        }
                    });

                    // Set up default role for the users
                    _this.set('prfiles', 'viewers');

                    _this.set('roles.' + e.uid, email);
                }).catch(function (e) {
                    console.error(e);
                });
            },

            loginUser: function (userObject) {
                console.info("Login");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.signInWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    // console.log(e);
                }).catch(function (e) {
                    console.error(e);
                });
            },

            logoutUser: function () {
                var auth = this.$.auth.signOut();

                auth.then(function (e) {
                    // body...
                }).catch(function (e) {
                    console.error(e);
                });
            },

            _usersChanged: function (users) {
                // console.log('Users :', users);
            },

            _accessGrantedChanged: function (e) {
            },

            _handleError: function (e) {
                console.error(e);
            },

            _signedInChanged: function (signed) {
                // console.info('The user is signed in: ', signed);
            },

            _routePageChanged: function (page) {
                this.page = page;

                // Check if the selected page is the admin section
                if (this.page == 'nimda') {
                    this.accessGranted = true;
                } else {
                    this.accessGranted = false;
                }
            },

            _grantAdmin: function () {
                return true;
            },

        });
    </script>
</dom-module>
