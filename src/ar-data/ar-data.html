<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../ar-firebase/ar-firebase.html">
<dom-module id="ar-data">
    <template>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <ar-firebase></ar-firebase>
        <firebase-auth id="auth"
            user="{{user}}"
            signed-in="[[signedIn]]"
            on-error="_handleError"
        >
        </firebase-auth>

    </template>
    <script>
        Polymer({
            is: 'ar-data',

            properties: {

                name: {
                },

                online: {
                },

                signedIn: {
                    observer: '_signedInChanged',
                    notify: true
                },

                user: {
                    observer: '_userChanged',
                    notify: true
                },

                accessGranted: {
                    type: Boolean,
                    notify: true,
                    observer: '_accessGrantedChanged'
                },

                page: {
                    type: String,
                    reflectToAttribute: true
                },
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'loginUser': 'login',
            },

            createUser: function (userObject) {
                console.log("Register");
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.createUserWithEmailAndPassword(email, password);

                // auth.then(e => {
                //     console.log(e);
                // }).catch(e => {
                //     console.error(e);
                // });
            },

            loginUser: function (userObject) {
                console.info("Login");
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.signInWithEmailAndPassword(email, password);

                // auth.then(e => {
                //     console.log(e);
                // }).catch(e => {
                //     console.error(e);
                // });
            },

            _routePageChanged: function (page) {
                this.page = page;

                // Check if the selected page is the admin section
                if (this.page == 'nimda') {
                    this.accessGranted = true;
                } else {
                    this.accessGranted = false;
                }
            },

            _accessGrantedChanged: function (e) {
            },

            _handleError: function (e) {
                console.error(e);
            },

            _grantAdmin: function () {
                return true;
            },

            _userChanged: function (e) {
                // console.log(e);
            },

            _signedInChanged: function (e) {
                console.log(e);
            }

        });
    </script>
</dom-module>
