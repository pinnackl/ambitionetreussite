<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../ar-firebase/ar-firebase.html">
<dom-module id="ar-data">
    <template>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <ar-firebase></ar-firebase>
        <firebase-auth id="auth"
            user="{{user}}"
            signed-in="[[signedIn]]"
            on-error="handleError"
        >
        </firebase-auth>

    </template>
    <script>
        Polymer({
            is: 'ar-data',

            properties: {

                name: {
                },

                online: {
                },

                auth: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    observer: '_authChanged'
                },

                signedIn: {
                    observer: '_signedInChanged',
                    notify: true
                },

                user: {
                    notify: true
                },

                accessGranted: {
                    type: Boolean,
                    notify: true,
                    observer: '_accessGrantedChanged'
                },

                page: {
                    type: String,
                    reflectToAttribute: true
                },
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'loginUser': 'login',
            },

            createUser: function (userObject) {
                console.log("Register");
                let email = typeof userObject.email ? userObject.email : "";
                let password = typeof userObject.password ? userObject.password : "";

                let auth = this.$.auth.createUserWithEmailAndPassword(email, password);
                
                auth.then(e => {
                    console.log(e);
                }).catch(e => {
                    console.error(e);
                });
            },

            loginUser: function (userObject) {
                console.info("Login");
                let email = typeof userObject.email ? userObject.email : "";
                let password = typeof userObject.password ? userObject.password : "";

                let auth = this.$.auth.signInWithEmailAndPassword(email, password);

                auth.then(e => {
                    console.log(e);
                }).catch(e => {
                    console.error(e);
                });
            },

            _routePageChanged: function (page) {
                this.page = page;

                // Check if the selected page is the admin section
                if (this.page == 'nimda') {
                    this.accessGranted = true;
                } else {
                    this.accessGranted = false;
                }
            },

            _accessGrantedChanged: function (e) {
            },

            _authChanged: function (e) {
                if (this.auth) {
                    console.log('auth');
                }
            },

            _grantAdmin: function () {
                return true;
            },

            _signedInChanged: function (e) {
                console.log(e);
            }

        });
    </script>
</dom-module>
