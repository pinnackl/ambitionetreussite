<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../ar-firebase/ar-firebase.html">
<dom-module id="ar-data">
    <template>
        <ar-firebase></ar-firebase>
        <firebase-auth
            id="auth"
            user="{{user}}"
            signed-in="{{signedIn}}"
            on-error="_handleError"
        >
        </firebase-auth>

        <firebase-document
          path$="/users/[[user.uid]]/basicInfo"
          data="{{userData}}">
        </firebase-document>

        <firebase-document
          path="/editors"
          data="{{editors}}">
        </firebase-document>
        <firebase-document
          path="/moderators"
          data="{{moderators}}">
        </firebase-document>
        <firebase-document
          path="/administrators"
          data="{{administrators}}">
        </firebase-document>
        <paper-toast id="dataToast" horizontal-align="left" always-on-top duration="5000" text=""></paper-toast>
    </template>
    <script>
        Polymer({
            is: 'ar-data',

            properties: {

                name: {
                },

                online: {
                },

                signedIn: {
                    observer: '_signedInChanged',
                    notify: true
                },

                user: {
                    type: Object,
                    notify: true,
                },

                rights: {
                    type: Object,
                    value: function () {
                        return {
                            editors: false,
                            moderators: false,
                            administrators: false,
                            viewers: true,
                            ts: Date.now(),
                        };
                    },
                    notify: true,
                },

                stateMessage: {
                    type: Object,
                    value: function () {
                        return {
                            'userLoggedIn': {
                                icon: "check-circle",
                                text: "Connecté en tant que ",
                            },
                            'userLoggedOut': {
                                icon: "warning",
                                text: "Vous êtes déconecté!",
                            },
                            'registerSuccess': {
                                icon: "warning",
                                text: "Utilisateur créer avec succès",
                            },
                            'errorCategory': {
                                icon: "warning",
                                text: "Erreur! Vous devez attribuer une catégorie à votre article!",
                            },
                            'errorRight': {
                                icon: "warning",
                                text: "Une erreur est survenue!",
                            },
                        } 
                    }
                },
            },

            observers: [
                'checkRights(user.uid, editors, moderators, administrators)',
                'userChange(user.*, userData.*)',
            ],

            listeners: {
            },

            /**
             * Create user
             * @param  {Object} userObject
             * @return void
             */
            createUser: function (userObject) {
                console.info("Register");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.createUserWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    console.info('Registration succed', e.uid);
                    // _this.set('users.' + e.uid, {
                    //     basicInfo: {
                    //         name: email
                    //     },
                    //     advancedInfo: {
                    //         name: email
                    //     }
                    // });

                    // // Set up default role for the users
                    // _this.set('prfiles', 'viewers');

                    // _this.set('roles.' + e.uid, {email: email});
                    
                    _this.$.dataToast.text = this.stateMessage.registerSuccess.text;
                }).catch(function (e) {
                    console.error(e);
                });
            },

            /**
             * [loginUser description]
             * @param  {[type]} userObject [description]
             * @return {[type]}            [description]
             */
            loginUser: function (userObject) {
                console.info("Login");
                var _this = this;
                var email = typeof userObject.email ? userObject.email : "";
                var password = typeof userObject.password ? userObject.password : "";

                var auth = this.$.auth.signInWithEmailAndPassword(email, password);

                auth.then(function (e) {
                    // _this.$.dataToast.text = this.stateMessage.userLoggedIn.text;
                }).catch(function (e) {
                    console.error(e);
                });
            },

            /**
             * [logoutUser description]
             * @return {[type]} [description]
             */
            logoutUser: function () {
                var auth = this.$.auth.signOut();
                var _this = this;
                auth.then(function (e) {
                    _this.set('rights', {
                        editors: false,
                        moderators: false,
                        administrators: false,
                        viewers: true,
                        ts: Date.now(),
                    });
                    _this.$.dataToast.text = _this.stateMessage.userLoggedOut.text;
                    _this.$.dataToast.open();
                }).catch(function (e) {
                    console.error(e);
                });
            },

            checkRights: function (uid, editors, moderators, administrators) {
                if (uid || editors || moderators || administrators) {
                    if (editors[uid]) {
                        this.rights.editors = true;
                    }
                    if (moderators[uid]) {
                        this.rights.moderators = true;
                    }
                    if (administrators[uid]) {
                        this.rights.administrators = true;
                    }
                }
                this.set('rights.ts', Date.now());
            },

            userChange: function (change, userDataChange) {
                if (change.value && change.value.uid && userDataChange.value && userDataChange.value.name) {
                    this.$.dataToast.text = this.stateMessage.userLoggedIn.text + this.userData.name + "!";
                    this.$.dataToast.open();
                }
            },

            _handleError: function (e) {
                console.error(e);
            },

            _signedInChanged: function (signed) {
                // console.info('The user is signed in: ', signed);
            },

        });
    </script>
</dom-module>
