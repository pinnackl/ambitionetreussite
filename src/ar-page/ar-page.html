<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../ar-page-page/ar-page-page.html">
<link rel="import" href="../imports/imports-speakingurl.html">
<link rel="import" href="../imports/imports-moment.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="ar-page">
    <template>
        <style include="shared-styles app-grid-style">
            :host {
                display: block;

                min-height: 100vh;
                width: 100%;
            }
 
            iron-pages {
                min-height: 100vh;
            }

            iron-pages section {
                min-height: 50vh;
            }

            [name=spinner] {
                min-height: 50vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <app-route
            route="[[route]]"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <page-title base-title="A&R" title="[[_ucfirst(staticPage.title)]]" direction="reversed"></page-title>

            <firebase-query
                path="/pages"
                disabled$="{{!isAdmin}}"
                order-by-child="slug"
                equal-to$="[[page]]"
                limit-to-first="1"
                data="{{matchedPage}}"
            ></firebase-query>

            <firebase-query
                path="/pages"
                disabled$="{{isAdmin}}"
                order-by-child="slug_published"
                equal-to$="[[page]]~true"
                limit-to-first="1"
                data="{{matchedPage}}"
            ></firebase-query>

        <template is="dom-repeat" items={{matchedPage}} 
            as=item index-as=index filter="isHandler">
            <firebase-document
                id="query"
                path="/pages/[[item.$key]]"
                data="{{staticPage}}">
            </firebase-document>
        </template>
        <iron-pages selected="[[view]]" attr-for-selected="name" fallback-selection="spinner">
            <section name="read">
                <ar-page-page rights="[[rights]]" uid="[[uid]]" is-admin="[[isAdmin]]" page="[[staticPage]]"></ar-page-page>
            </section>
            <div name="spinner"><paper-spinner active alt="Chargement des contenu"></paper-spinner></div>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'ar-page',

            properties: {
                route: {
                    type: Object,
                },

                page: {
                    type: String,
                },

                subpage: {
                    type: String,
                    notify: true
                },

                uid: {
                    type: String
                },

                rights: {
                    type: Object,
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },

                editMode: {
                    type: Boolean,
                    value: false,
                },

                user: {
                    type: Object,
                    notify: true,
                },

                view: {
                    type: String,
                    value: "spinner"
                }
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_rightsChanged(rights.ts)',
                '_contentChanged(staticPage.content)',
            ],

            isHandler: function (item) {
                if (item) {
                    this.uid = item.$key;
                }
                return true;
            },

            _routePageChanged: function (page) {
                this.page = page || '';
                this.subpage = this.page;
            },

            _contentChanged: function (e) {
                if (typeof this.attempt == "undefined") {
                    this.attempt = this.view;
                }
                this.view = "spinner";
                if (this.staticPage && this.staticPage.title) {
                    this.view = "read";
                }
            },

            checkRights: function (role) {
                if (this.rights[role]) {
                    this.isAdmin = true;
                } else {
                    this.isAdmin = false;
                }
            },

            _rightsChanged: function (ts) {
                this.checkRights('administrators');
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },
        });
    </script>
</dom-module>
