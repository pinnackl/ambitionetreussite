<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="horizon.html">
<dom-module id="horizon-app">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        
    </template>
    <script>
        Polymer({
            is: 'horizon-app',

            properties: {
            /**
            * The name of your app. Optional.
            */
                name: {
                    type: String,
                    value: ''
                },

                /**
                * Your API key. Optional.
                */
                apiKey: {
                    type: String,
                    value: ''
                },

                /**
                * The domain name to authenticate with. Optional.
                */
                authDomain: {
                    type: String,
                    value: ''
                },

                /**
                * The URL of your database.
                */
                databaseUrl: {
                    type: String,
                    value: ''
                },

                /**
                * The Horizon app object constructed from the other fields of
                * this element.
                */
                app: {
                    type: Object,
                    notify: true,
                    computed: '__computeApp(name, apiKey, authDomain, databaseUrl)'
                }
            },
            __computeApp: function(name, apiKey, authDomain, databaseUrl) {
                window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
 
                window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
                window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange
                
                if (!window.indexedDB) {
                    window.alert("Your browser doesn't support a stable version of IndexedDB.")
                }

                var request = window.indexedDB.open("Horizon", 1);
                request.onsuccess = function(event) {
                    window.db = request.result;
                    var getToken = db.transaction("token", "readwrite")
                        .objectStore("token")
                        .get(1);
                    
                    getToken.onsuccess = function(event) {
                        console.log(getToken.result.token);
                        if(getToken.result.token) {
                            var hz = new Horizon({
                                host: 'localhost:8181',
                                authType: {
                                    storeLocally: false,
                                    token: getToken.result.token
                                }
                            });
                        } else {
                            var hz = new Horizon({
                                host: 'localhost:8181',
                                authType: 'unauthenticated'
                            });
                        }
                        window.horizon = hz;
                        return hz;
                    };
                };

                request.onerror = function(event) {
                    var hz = new Horizon({
                        host: 'localhost:8181',
                        authType: 'unauthenticated'
                    });
                    window.horizon = hz;
                    return hz;
                };
                
                request.onupgradeneeded = function(event) {
                    window.db = event.target.result;
                    var objectStore = db.createObjectStore("token", {keyPath: "id"});
                    objectStore.transaction.oncomplete = function(event) {
                        var hz = new Horizon({
                            host: 'localhost:8181',
                            authType: 'unauthenticated'
                        });
                        window.horizon = hz;
                        return hz;
                    }
                }
            }
        });
    </script>
</dom-module>
