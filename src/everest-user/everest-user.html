<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/import-tinymce/import-tinymce.html">

<link rel="import" href="../everest-article-card/everest-article-card.html">
<link rel="import" href="../preview-file/preview-file.html">

<link rel="import" href="../shared-styles.html">
<dom-module id="everest-user">
    <template>
        <style include="shared-styles app-grid-style">
             :host {
                display: block;
                --app-grid-columns: 3;
                --app-grid-item-height: 200px;
            }
            
            .save-button {
                vertical-align: middle;
            }
            
            .material {
                background: #ffffff;
            }
            
            .start {
                display: flex;
                align-items: center;
            }
            
            .header.section-header h1,
            h2 {
                color: #56585c;
            }
            
            .header.section-header {
                color: #444444;
            }
            
            h2 {
                padding: 0 8px;
            }
            
            .avatar-ctn {
                position: relative;
                width: 128px;
                height: 128px;
                overflow: hidden;
                border-radius: 50%;
                box-shadow: 0 0 6px 1px #cecece;
            }
            
            .avatar-ctn iron-image {
                width: 100%;
                height: 100%;
                vertical-align: top;
            }
            
            .avatar-ctn .filter {
                position: absolute;
                top: 0px;
                left: 0px;
                display: inline-block;
                height: 128px;
                width: 128px;
                border-radius: 50%;
                color: #e0e0e0;
                z-index: 1;
                background-color: rgba(0, 0, 0, 0);
                background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, .6) 75%, rgba(0, 0, 0, .6) 100%);
                background-image: linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, .6) 75%, rgba(0, 0, 0, .6) 100%);
                transform: translateX(-100%);
                -webkit-transition: all .2s ease;
                -moz-transition: all .2s ease;
                -ms-transition: all .2s ease;
                -o-transition: all .2s ease;
                transition: all .2s ease;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            
            .avatar-ctn:hover .filter {
                transform: translateX(0%);
            }
            
            .user-name {
                margin-left: 16px;
            }
            
            .user-info.section-header {
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: row;
                -ms-flex-direction: row;
                flex-direction: row;
                -webkit-flex-wrap: nowrap;
                -ms-flex-wrap: nowrap;
                flex-wrap: nowrap;
                -webkit-justify-content: space-between;
                -ms-flex-pack: justify;
                justify-content: space-between;
                -webkit-align-content: stretch;
                -ms-flex-line-pack: stretch;
                align-content: stretch;
                -webkit-align-items: stretch;
                -ms-flex-align: stretch;
                align-items: stretch;
            }
            
            .section-col {
                width: 100%;
                /*-webkit-order: 0;
                -ms-flex-order: 0;
                order: 0;
                -webkit-flex: 1 1 auto;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
                -webkit-align-self: auto;
                -ms-flex-item-align: auto;
                align-self: auto;*/
            }
            
            everest-article-card {
                padding: 0 0.5em 1em 0.5em;
            }
            
            @media (max-width: 799px) {
                .user-info.section-header {
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -webkit-flex-direction: column;
                    -ms-flex-direction: column;
                    flex-direction: column;
                    -webkit-flex-wrap: nowrap;
                    -ms-flex-wrap: nowrap;
                    flex-wrap: nowrap;
                    -webkit-justify-content: flex-start;
                    -ms-flex-pack: start;
                    justify-content: flex-start;
                    -webkit-align-content: stretch;
                    -ms-flex-line-pack: stretch;
                    align-content: stretch;
                    -webkit-align-items: stretch;
                    -ms-flex-align: stretch;
                    align-items: stretch;
                }
                 :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
        <app-route route="{{route}}" pattern="/:userId" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <horizon-document id="profile" path="/alpinists/[[userId]]" data="{{userData}}">
        </horizon-document>

        <horizon-query path="/articles" order-by-child="authorID_published" equal-to="[[userId]]~true" data="{{articles}}">
        </horizon-query>

        <div class="material">
            <div class="header section-header">
                <div class="start">
                    <div class="avatar-ctn">
                        <iron-image src="{{editData.avatar}}" preload fade sizing="contain"></iron-image>
                        <template is="dom-if" if={{_edit}}><span class="filter" on-tap="openFile"><iron-icon icon="camera-enhance"></iron-icon></span>
                            <preview-file content="{{editData.avatar}}" on-image-loaded="fileUploaded"></preview-file>
                        </template>
                    </div>
                    <template is="dom-if" if={{editMode}}>
                        <paper-input class="user-name" label="Edit your name" value="{{editData.name}}"></paper-input>
                    </template>
                    <template is="dom-if" if={{!editMode}}>
                        <h1 class="user-name">[[userData.name]]</h1>
                    </template>
                </div>
                <span>
                    <template is="dom-if" if={{ownProfile}}>
                        <paper-icon-button icon="create" raised on-tap="edit"
                            hidden$="[[editMode]]"></paper-icon-button>
                        <paper-button
                            hidden$="[[!editMode]]"
                            class="save-button"
                            raised
                            on-tap="updateProfile">
                            <iron-icon icon="done"></iron-icon>Save</paper-button>
                        <paper-icon-button icon="close" raised on-tap="close"
                            hidden$="[[!editMode]]"></paper-icon-button>
                    </template>
                </span>
            </div>
        </div>
        <div class="user-info section-header">
            <div class="material section-col">
                <h2>Intro</h2>
                <template is="dom-if" if={{editMode}}>
                    <paper-textarea label="Edit your intro" value="{{editData.description}}"></paper-textarea>
                </template>
                <template is="dom-if" if={{!editMode}}>
                    <div id="description">[[userData.description]]</div>
                </template>
            </div>
            <div class="material section-col">
                <h2>Articles</h2>
                <div class="app-grid">
                    <template is="dom-repeat" items=[[articles]] as=item index-as=index>
                        <everest-article-card class="item" article="{{item}}"></everest-article-card>
                    </template>
                </div>
            </div>
        </div>
        <paper-toast id="stateMessage" horizontal-align="left" always-on-top duration="5000" text="" on-iron-overlay-closed="_toastClosed">
            <iron-icon id="toastIcon" class="validate-icon" icon$="[[stateMessageIcon]]"></iron-icon>
        </paper-toast>
    </template>
    <script>
        Polymer({
            is: 'everest-user',

            properties: {
                route: {
                    type: Object,
                },

                rights: {
                    type: Object
                },

                ownProfile: {
                    type: Boolean,
                    valule: false,
                },

                editMode: {
                    type: Boolean,
                    value: false,
                },

                stateMessage: {
                    type: Object,
                    value: function () {
                        return {
                            'success': {
                                icon: "check-circle",
                                text: "Your changes have been saved!",
                            },
                            'errorExist': {
                                icon: "warning",
                                text: "Error! An user with this name already exists!",
                            },
                            'errorEmpty': {
                                icon: "warning",
                                text: "Error! You must give a name to your user!",
                            },
                            'errorCategory': {
                                icon: "warning",
                                text: "Error! You must assign a category to your article!",
                            },
                            'errorRight': {
                                icon: "warning",
                                text: "Error! You do not have the rights!",
                            },
                        }
                    }
                },
            },

            observers: [
                '_routePageChanged(routeData.userId)',
                '_rightsChanged(rights.ts)',
                '_isOwnPage(userId, user.id)',
                '_userDataChanged(userData)',
                '_editProfile(editMode, ownProfile)',
            ],

            ready: function () {
                console.log('user page ready');
            },

            updateProfile: function (e) {
                this.isUpdate = false;
                if (this.editData != "") {
                    let ref = window.horizon("alpinists");
                    ref.upsert({
                        id: this.userId,
                        name: this.editData.name,
                        avatar: this.editData.avatar,
                        email: this.editData.email || "pinnakle.work@gmail.com",
                        description: this.editData.description,
                    }).subscribe((value) => {
                        this.stateMessageIcon = this.stateMessage.success.icon;
                        this.$.stateMessage.text = this.stateMessage.success.text;
                        this.$.stateMessage.open();
                        this.isUpdate = true;
                    }, err => {
                        this.stateMessageIcon = this.stateMessage.errorRight.icon;
                        this.$.stateMessage.text = this.stateMessage.errorRight.text;
                        this.$.stateMessage.open();
                    });
                } else {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                }
            },

            edit: function (e) {
                this.editMode = true;
            },

            close: function (e) {
                this.editMode = false;
            },

            openFile: function (e) {
                this.$$('#file')._fileClick();
            },

            fileUploaded: function (e, detail) {
                this.set('editData.avatar', detail.image);
            },

            _editProfile: function (editMode, ownProfile) {
                this._edit = editMode && ownProfile;
            },

            _toastClosed: function (e) {
                if (this.isUpdate) {
                    this.editMode = false;
                }
            },

            _routePageChanged: function (userId) {
                this.userId = userId || '';
            },

            _isOwnPage: function (userPage, userId) {
                this.ownProfile = (userPage == userId);
            },

            checkRights: function (role) {
                if (this.rights[role]) {
                    this.isAdmin = true;
                } else {
                }
            },

            _rightsChanged: function (ts) {
                this.checkRights('administrators');
            },

            _userDataChanged: function (basicInfo) {
                if (basicInfo) {
                    this.editData = this.userData;
                }
            }
        });
    </script>
</dom-module>
