<dom-module id="everest-app">
  <template>
    <style>
      /* Polymer Starter Kit */
      :host {
        --app-primary-color: #4285f4;
        --app-icon-color: black;
        --app-header-text-color: #ffffff;
        --app-tab-color: #ffffff;
        --app-tab-selected-color: green;
        --app-condensed-title-size: 16px;
        --app-title-size: 32px;
        --app-logo-position: 64px;
        --app-condensed-logo-position: 48px;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--app-header-text-color);
        background-color: var(--app-primary-color);
        background-image: var(--app-header-banner);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      iron-pages {
        height: 200vh;/* FIXME : Dev purpose */
      }

      /* Everest Main CSS */
      :host([large-screen]) [drawer-toggle] {
        display: none;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-tab-selected-color);
      }

      paper-tab[link] a, paper-tab[link] span {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        text-decoration: none;
        pointer-events: auto;
        color: var(--app-tab-color);
      }

      paper-tab[aria-selected=true] a {
        color: var(--app-tab-selected-color);
      }

      /* Logo display */
      [condensed-title] [title] {
        position: relative;
        top: 228%;
        left: var(--app-condensed-logo-position);
        pointer-events: auto;
      }

      [condensed-title] {
        height: 64px;
        position: relative;
        top: -28%;
        bottom: 0;
        left: 0;
        right: 0;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: var(--app-condensed-title-size);
      }

      [main-title] [title] {
        position: relative;
        top: -80%; /* Title position (-25%, -50%, -80%) */
        left: var(--app-logo-position);
        pointer-events: auto;
      }

      [main-title] [title] img,
      [condensed-title] [title] img {
        vertical-align: middle;
      }

      [main-title] {
        height: 64px;
        position: relative;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        -webkit-transform-origin: left bottom !important;
        transform-origin: left bottom !important;
        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: var(--app-title-size);
      }

      [condensed-title][mobile] {
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [condensed-title][mobile] [title] {
        top: 0;
        left: 0;
      }

      paper-tabs.menu-tab {
        width: 60%; /* Tabs size (50%, ...) */
        margin-left: 40%; /* The rest of Tabs size to go to 100% */
      }

      /* Profil button */
      .profileBtn {
      }

      .user-menu paper-button {
        color: #000;
        text-decoration: none;
        font-size: small
      }

      .user-menu paper-button iron-icon {
        margin-right: .4em;
      }

      .user-menu.user-card {
        padding: 16px;
        color: #56585c;
        font-size: 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .user-menu.user-card .circle {
        overflow: hidden;
        width: 64px;
        height: 64px;
        display: block;
        border-radius: 50%;
      }

      .user-menu.user-card img {
        height: 64px;
        width: 64px;
      }

      .user-menu.user-card a {
        color: #56585c;
        text-decoration: none;
      }

      .paper-tabs-admin {
        width: 100%;
      }

      #drawerAdmin {
        --app-drawer-width: 30%;
      }

      .flexbox-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        text-align: left;
      }

      paper-fab-speed-dial {
        --paper-fab-speed-dial-background: #3eb7e9;
      }
      paper-fab-speed-dial-action {
        --paper-fab-speed-dial-action-background: #3eb7e9;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="(min-width: 600px)" query-matches="{{largeScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[!largeScreen]]">
        <app-toolbar>Menu [[largeScreen]]</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="view1">View One</a>
          <a name="view2" href="view2">View Two</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <!-- <app-header
          condenses="[[condenses]]"
          fixed="[[fixed]]"
          reveals="[[reveals]]"
          shadow="[[shadow]]"
          effects="[[_computeEffects(blendBackground, fadeBackground, parallaxBackground, resizeSnappedTitle, resizeTitle, waterfall)]]"
          slot="header"> -->

        <!-- FIXME : Dev purpose -->
        <app-header
          condenses
          reveals
          fixed="[[largeScreen]]"
          effects="resize-title"
          slot="header">

          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div condensed-title mobile$=[[!largeScreen]]>
              <a title href="/"><iron-image src="//placehold.it/48/48"></iron-image>Everest</a>
            </div>

            <!-- Right menu button -->
            <span>
              <span class="user-pseudo" hidden$="[[!user.name]]">[[user.name]]</span>
              <paper-menu-button id="userMenu" allow-outside-scroll horizontal-align="right">

                <!-- User not authenticated -->
                <template is="dom-if" if={{!signedIn}}>
                  <paper-icon-button
                    class="profileBtn"
                    slot="dropdown-trigger"
                    icon="perm-identity">
                  </paper-icon-button>
                  <paper-listbox class="user-menu" slot="dropdown-content">
                    <paper-item>
                      <paper-button on-tap="_signIn">
                        <iron-icon icon="lock-open"></iron-icon>Sign In</paper-button></paper-item>
                    <paper-item>
                      <paper-button on-tap="_signUp">
                        <iron-icon icon="input"></iron-icon>Sign Up</paper-button>
                    </paper-item>
                  </paper-listbox>
                </template>

                <!-- User authenticated -->
                <template is="dom-if" if={{signedIn}}>
                  <!-- <template is="dom-if" if={{!user.avatar}}> -->
                    <paper-icon-button
                      class="profileBtn"
                      slot="dropdown-trigger"
                      src="https://cdn.pinnackl.com/avatars/[[user.avatar]]">
                    </paper-icon-button>
                  <!-- </template> -->
                  <div class="user-menu user-card" slot="dropdown-content">
                    <div>
                      <a href="/user/[[fireUser.uid]]" class="email user-menu user-card" title="Profile">
                        <!-- <template is="dom-if" if={{user.avatar}}> -->
                          <span class="circle"><img src="https://cdn.pinnackl.com/avatars/[[user.avatar]]"></span>
                        <!-- </template> -->
                        <span>[[user.name]]</span>
                      </a>
                      <hr>
                      <div class="signout"><a href="#" title="Logout" on-tap="logout">Logout</a></div>
                    </div>
                  </div>
                </template>

              </paper-menu-button>
            </span>


          </app-toolbar>

          <template is="dom-if" if={{largeScreen}}>
            <app-toolbar>
              <div main-title>
                <a title href="/"><iron-image src="//placehold.it/64/64"></iron-image>Everest</a>
              </div>
            </app-toolbar>
            <paper-tabs class="menu-tab" selected="[[page]]" attr-for-selected="name"
              fit-container scrollable sticky$="[[largeScreen]]">
              <paper-tab link name="home"><a href="/home" title="Home">Home</a></paper-tab>
              <paper-tab link name="category"><a href="/category" title="Category">Category</a></paper-tab>
            </paper-tabs>
          </template>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">

          <!-- Home view -->
          <everest-home name="home" rights="[[rights]]"></everest-home>
          <!-- Category view -->
          <everest-category name="category" rights="[[rights]]" route="{{subroute}}" subpage="{{subpage}}"></everest-category>
          <!-- Read view -->
          <everest-read name="read" rights="[[rights]]" route="{{subroute}}" subpage="{{subpage}}"></everest-read>
          <!-- Page view -->
          <everest-page name="page" rights="[[rights]]" route="{{subroute}}" subpage="{{subpage}}"></everest-page>
          <!-- New view -->
          <everest-new name="new" rights="{{rights}}" route="{{subroute}}" subpage="{{subpage}}" user="{{fireUser}}"></everest-new>
          <!-- User view -->
          <everest-user name="user" rights="{{rights}}" route="{{subroute}}" subpage="{{subpage}}" user="{{fireUser}}"></everest-user>
          <!-- Author view -->
          <div name="author">author</div>

          <div name="404">
            <h1>404</h1>
          </div>

        </iron-pages>
        <everest-footer rights="[[rights]]" user="{{fireUser}}"></everest-footer>

        <everest-forms id="formDialog" name="signIn" firebase-error="{{fireError}}" firebase-success="{{fireSuccess}}"></everest-forms>
      </app-header-layout>

      <!-- Drawer Admin Content -->
      <app-drawer id="drawerAdmin" align="end" swipe-open>
        <div style="height:100%; overflow:auto;">
          <app-toolbar>
            <paper-tabs class="paper-tabs-admin" selected="{{selected}}">
              <paper-tab>Theme</paper-tab>
              <paper-tab>Admin</paper-tab>
            </paper-tabs>
          </app-toolbar>
          <iron-pages selected="{{selected}}" fallback-selection="0">
            <div>
              <paper-button raised on-tap="_downloadTheme" hidden="[[!showDownload]]"><iron-icon icon="file-download"></iron-icon>Download</paper-button>
              <!-- Banner Upload -->
              <div class="flexbox-container">
                <span>Banner</span>
                <everest-swatch-picker mode="image" image="{{appHeaderBanner}}" as-background></everest-swatch-picker>
              </div>
              <!-- Logo Upload -->
              <div class="flexbox-container">
                <span>Logo</span>
                <everest-swatch-picker mode="image" image="{{appLogo}}"></everest-swatch-picker>
              </div>
              <!-- Color Picker -->
              <div class="flexbox-container">
                <span>Primary Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appPrimaryColor}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Header Text Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appHeaderTextColor}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Icon Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appIconColor}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Logo Title Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appLogoTitleColor}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Tab Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appTabColor}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Selected Tab Color</span>
                <everest-swatch-picker mode="css" category="color" color="{{appTabSelectedColor}}"></everest-swatch-picker>
              </div>
              <!-- Size Settings -->
              <div class="flexbox-container">
                <span>Title Font Size</span>
                <everest-swatch-picker mode="css" category="position" type="number" size="{{appTitleSize}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Condensed Title Font Size</span>
                <everest-swatch-picker mode="css" category="position" type="number" size="{{appCondensedTitleSize}}"></everest-swatch-picker>
              </div>

              <div class="flexbox-container">
                <span>Logo Position</span>
                <everest-swatch-picker mode="css" category="position" type="number" size="{{appLogoPosition}}"></everest-swatch-picker>
              </div>
              <div class="flexbox-container">
                <span>Condensed Logo Position</span>
                <everest-swatch-picker mode="css" category="position" type="number" size="{{appCondensedLogoPosition}}"></everest-swatch-picker>
              </div>

              <!-- Boolean Settings -->
              <div class="flexbox-container">
                <span>Ipsum</span>
                <everest-swatch-picker mode="css" category="position" type="boolean"></everest-swatch-picker>
              </div>
            </div>

            <div>
              Admin Page
            </div>
          </iron-pages>
        </div>
      </app-drawer>

      <paper-fab-speed-dial icon="add" id="fab">
        <a style="display: block;" href="" on-tap="_toggleDrawer"><paper-fab-speed-dial-action icon="settings-brightness">Manage theme</paper-fab-speed-dial-action></a>
        <a style="display: block;" href="/new/article"><paper-fab-speed-dial-action icon="create">New Article</paper-fab-speed-dial-action></a>
        <a style="display: block;" href="/new/page"><paper-fab-speed-dial-action icon="description">New Page</paper-fab-speed-dial-action></a>
        <a style="display: block;" href="/new/category"><paper-fab-speed-dial-action icon="label">New Category</paper-fab-speed-dial-action></a>
        <a style="display: block;" href="/new/tag"><paper-fab-speed-dial-action icon="loyalty">New Tag</paper-fab-speed-dial-action></a>
      </paper-fab-speed-dial>

    </app-drawer-layout>
  </template>

  <script>
    class EverestApp extends Polymer.mixinBehaviors([EverestBehavior.liveThemingBehavior], Polymer.Element) {

      static get is() { return 'everest-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          largeScreen: {
            type: String,
            reflectToAttribute: true
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          signedIn: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      ready() {
        super.ready();
        console.log("ready");
        this.addEventListener('route-changed', e => this.__routeChanged(e));
      }

      login(e, detail) {
        // this.$.arData.loginUser(detail.user);
      }

      signup(e, detail) {
        // this.$.arData.createUser(detail.user);
      }

      logout() {
        // this.$.arData.logoutUser();
      }

      _signIn(e) {
        console.info('sign-in');
        this.fire('sign-in');
        this.$.formDialog.openDialog('signIn');
      }

      _signUp(e) {
        console.info('sign-up');
        this.fire('sign-up');
        this.$.formDialog.openDialog('signUp');
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

        // Close fab button
        this._closeFab();

        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('everest-' + page + '/everest-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }

      _toggleDrawer() {
        this.$.drawerAdmin.toggle();
        this._closeFab();
      }

      _closeFab() {
        Polymer.dom(this.root).querySelector('#fab').close();
      }

      _downloadTheme(e) {
        console.log(e);
        this.fire('download-theme');
      }
    }

    window.customElements.define(EverestApp.is, EverestApp);
  </script>
</dom-module>
