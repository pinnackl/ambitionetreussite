<dom-module id="ar-logo">
	<template>
		<style>
			:host {
				display: block;
			}

			a {
				display: inline-block;
				min-width: 75px;
				min-height: 75px;
				font-size: 25px;
				font-weight: 600;
				letter-spacing: 0.2em;
				color: #4285f4;
				text-decoration: none;
		        /* required for IE 11, so this <a> can receive pointer events */
				pointer-events: auto;
			}

			.logo, .content-wrapper {
				vertical-align: middle;
			}

			.logo-container[center] .content-wrapper {
				transition: all ease .2s;
			}

			.logo-container[left] {
				text-align: left;
			}
			.logo-container[center] {
				text-align: center;
			}
			.logo-container[right] {
				text-align: right;
			}

			.content-wrapper {
				display: inline-block;
			}

			.logo-container[center] .content-wrapper {
				visibility: hidden;
				width: 0;
			}

			.logo-container .content-wrapper ::content > .title {
				color: #3eb7e9;
			}

			.logo-container ::content > .title {
				top: -100px;
			}

			.content-wrapper {
				position: relative;
				top: 0;
				transition: all .2s ease;
				-webkit-transition: all .3s ease;
				-moz-transition: all .3s ease;
				-ms-transition: all .3s ease;
				-o-transition: all .3s ease;
				transition: all .3s ease;
			}

			.content-wrapper[condensed] {
				top: -100px;
			}

			.logo-container ::content > .title .titleAnd {
				color: #fbc009;
			}
		</style>
