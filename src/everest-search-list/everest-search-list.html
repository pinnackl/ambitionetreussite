<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<dom-module id="everest-search-list">
    <template>
        <style include="app-grid-style">
            :host {
                display: block;
                height: 100vh;
                display: flex;
                flex-direction: column;

                --app-grid-columns: 3;
                --app-grid-item-height: 200px;
            }

            ::slotted(.searchItemCtn) {
                width: 300px;
                height: 200px;
                padding: 8px;
            }

            iron-list {
                @apply --layout-fit;
            }
        </style>
        <iron-list id="list" items="[[items]]" as="item" grid selection-enabled>
            <slot></slot>
        </iron-list>
    </template>
    <script>
        Polymer({
            is: 'everest-search-list',

            properties: {
                items: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },

                searchTerm: {
                    type: String,
                    value: "",
                    observer: "valueChanged"
                }
            },

            valueChanged: function (value) {
                // Set data-index
                let styleRules = `::slotted(:not([data-index*="${this.searchTerm.toLowerCase()}"])) { visibility: hidden; }`;

                const customStyle = this._customStyle || document.createElement('custom-style');
                const style = customStyle && customStyle.querySelector('style') || document.createElement('style');

                style.textContent = styleRules;

                this._customStyle = customStyle;

                if (value == "") {
                    style.textContent = "";
                }

                // Light Dom customization using external stylesheet.
                customStyle.appendChild(style);
                this.root.appendChild(customStyle);

                this.$.list._render();
            }
        });
    </script>
</dom-module>
