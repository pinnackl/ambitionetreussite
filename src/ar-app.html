          background-position: 0px 88%;
        };

        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      app-toolbar[sticky] {
        /* Liear gradient background */
        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+7,ffffff+15,ffffff+40,ffffff+70&0+0,0.2+8,0.4+15,0.3+40,0+70 */
        background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%,rgba(255,255,255,0.05) 7%,rgba(255,255,255,0.07) 8%,rgba(255,255,255,0.12) 15%,rgba(255,255,255,0.17) 40%,rgba(255,255,255,0) 75%); /* FF3.6-15 */
        background: -webkit-linear-gradient(left, rgba(255,255,255,0) 0%,rgba(255,255,255,0.05) 7%,rgba(255,255,255,0.07) 8%,rgba(255,255,255,0.12) 15%,rgba(255,255,255,0.17) 40%,rgba(255,255,255,0) 75%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to right, rgba(255,255,255,0) 0%,rgba(255,255,255,0.05) 7%,rgba(255,255,255,0.07) 8%,rgba(255,255,255,0.12) 15%,rgba(255,255,255,0.17) 40%,rgba(255,255,255,0) 75%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 */
      }

      paper-tabs {
        height: 100%;
        max-width: 45%;
        --paper-tabs-selection-bar-color: #3eb7e9;
      }

      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.1em;
        pointer-events: auto;
      }

      paper-tab[aria-selected=true] a {
        color: #3eb7e9;
      }

      .profileBtn {
        color: #3eb7e9;
        position: relative;
        -webkit-transition: all .2s ease;
        -moz-transition: all .2s ease;
        -ms-transition: all .2s ease;
        -o-transition: all .2s ease;
        transition: all .2s ease;
        top: 0;
      }

      .profileBtn[condensed] {
        top: -100px;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="min-width: 640px" query-matches="{{largeScreen}}">
    </iron-media-query>

    <page-title base-title="A&R" title="[[_ucFirst(page)]]" direction="reversed"></page-title>

    <!--
      ar-data represent the primary database access
      As we are usiung the firebase service, its aloso handle the authentication process
    -->
    <!-- <ar-data access-granted="{{accessGranted}}" data="{{data}}" auth="{{auth}}"></ar-data> -->

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="appDrawer" swipe-open hidden$="[[_computeHidden(largeScreen)]]">
          <app-toolbar></app-toolbar>
          <app-toolbar>Menu</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="nimda" href="/nimda">Nimda</a>
          <a name="home" href="/home">Home</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header condenses reveals fixed="[[_computeHidden(largeScreen)]]" effects="parallax-background">
          <app-toolbar>
            <paper-icon-button icon="menu" hidden drawer-toggle hidden$="[[_computeHidden(largeScreen)]]"></paper-icon-button>
            <div class="logo" title>
              <ar-logo center$="[[!_computeHidden(largeScreen)]]" condensed$="[[_computeCondensed(largeScreen, condensed)]]">
                <span class="title">AMBITION <span class="titleAnd">&amp;</span> RÉUSSITE</span>
              </ar-logo>
            </div>
            <paper-icon-button class="profileBtn" condensed$="[[_computeCondensed(largeScreen, condensed)]]" icon="account-circle"></paper-icon-button>
          </app-toolbar>
          <template is="dom-if" if={{_computeHidden(largeScreen)}}>
            <app-toolbar sticky>
              <paper-tabs attr-for-selected="name" selected="[[page]]" bottom-item spacer$="[[condensed]]">
                <template is="dom-repeat" items={{menu}} 
                  as=item index-as=index>
                  <paper-tab link name="[[item.name]]"><a href="[[item.path]]" title="Accueil" tabindex="-1">[[_ucFirst(item.label)]]</a></paper-tab>
                </template>
              </paper-tabs>
              <div title></div>
              <paper-icon-button icon="search"></paper-icon-button>
            </app-toolbar>
          </template>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <ar-accueil name="accueil"></ar-accueil>
          <div name="user"></div>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'ar-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        signedIn: {
          observer: '_signInChanged'
        },

        largeScreen: Boolean,

        auth: {
          type: Boolean,
          value: false,
          notify: true,
          observer: '_authChanged'
        },

        granted: {
          type: Boolean,
          notify: true,
        },

        menu: {
          type: Object,
          value: function () {
            return this._getMenu();
          }
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'loginUser': 'login'
      },

      ready: function (e) {
        // Listen for scrolling event
        document.addEventListener('scroll', e => {
          if (window.scrollY >= 63) {
            this.condensed = "condensed";
          } else {
            this.condensed = false;
          }
        });
      },

      login: function (e) {
        this.auth = true;
        this.fire('plopEvent');
      },

      _authChanged: function (e) {
        if (this.auth) {
          // console.log('auth');
        }
      },

      _routePageChanged: function(page) {
        // FIXME : Get the defaulpage from database
        this.page = page || 'accueil';

        // Force the drawer to close
        this.$.appDrawer.opened = false;
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('ar-' + page + '/ar-' + page + '.html'), null, null, true);
      },

      _computeHidden: function (largeScreen) {
        return largeScreen;
      },

      _computeCondensed: function (largeScreen, condensed) {
        return largeScreen && condensed;
      },

      _getMenu: function () {
        // FIXME : Grante access to this menu
        return [
          {
            name: 'accueil',
            path: 'accueil',
            label: 'accueil'
          },
          {
            name: 'menu',
            path: 'menu',
            label: 'menu'
          },
          {
            name: 'menu',
            path: 'menu',
            label: 'menu'
          },
          {
            name: 'menu',
            path: 'menu',
            label: 'menu'
          },
          {
            name: 'menu',
            path: 'menu',
            label: 'menu'
          },
          {
            name: 'menu',
            path: 'menu',
            label: 'Menu'
          },
        ];
      },

      _ucFirst: function (string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
      }

    });

  </script>

</dom-module>
