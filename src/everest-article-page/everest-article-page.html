        <template is="dom-if" if={{article.title}}>
            <page-title base-title="Everest" title="[[article.title]] - [[_ucfirst(article.category)]]" direction="reversed"></page-title>
        </template>

        <!--<horizon-document id="article" path="/articles/[[uid]]" index="slug">
        </horizon-document>-->
        <horizon-document id="users" path="/alpinists/[[article.authorID]]" data="{{author}}">
        </horizon-document>
        <horizon-query id="categories" path="/categories" data="{{categories}}">
        </horizon-query>
        <horizon-query id="tags" path="/tags" data="{{tags}}">
        </horizon-query>

        <!--<horizon-query id="comments" order-by-child="published_signaled_trash" equal-to="[[published]]~[[signaled]]~[[trash]]" path="/comments/[[uid]]"
            data="{{comments}}"></horizon-query>-->
        <horizon-query id="comments" order-by-child="published_signaled_trash" equal-to="[[published]]~[[signaled]]~[[trash]]" path="/comments/[[article.id]]"
            data="{{comments}}"></horizon-query>

        <!--<horizon-auth user="{{fireUser}}" signed-in="{{signedIn}}">
        </horizon-auth>-->
        <!-- User data -->
        <horizon-document path="/alpinists/[[user.id]]" data="{{userData}}">
        </horizon-document>
        <div class="post">
            <div class="cover">
                <iron-image style="background: #3eb7e9;" src$="https://cdn.pinnackl.com/images/[[article.cover]]" position="{{article.position}}"
                    preload fade sizing="cover"></iron-image>
                <div id="filter" class="filter">
                    <h1 class="title">[[article.title]]</h1>
                    <div class="article-info">
                        <div class="avatar-ctn">
                            <iron-image class="avatar" style="background-color: lightgray;" src="https://cdn.pinnackl.com/avatars/[[author.basicInfo.avatar]]"
                                preload fade sizing="cover"></iron-image>
                        </div>
                        <div class="author-ctn">
                            <div class="autor-name">By <a href="/user/[[article.authorID]]" title="[[article.author]]">[[article.author]]</a>,</div>
                            <div class="published">[[date]]</div>
                        </div>
                        <div class="category">
                            <a class="tag" href="/category/[[_lowerCase(article.category)]]" title="[[_ucfirst(article.category)]]">[[_ucfirst(article.category)]]</a>
                        </div>
                        <div class="social">
                            <template is="dom-if" if={{date}}>
                                <span class="circle">
                                    <iron-icon icon="question-answer"></iron-icon>
                                    <paper-badge label="[[comments.length]]"></paper-badge></span>
                            </template>
                        </div>
                    </div>
                </div>
                <template is="dom-if" if={{editMode}}>
                    <div class="cover-position">
                        <div class="section-header">
                            <span></span>
                            <div>
                                <span>Position of the cover <iron-icon icon="editor:vertical-align-[[article.position]]"></iron-icon></span>
                                <paper-menu-button horizontal-align="right">
                                    <paper-icon-button icon="open-with" class="dropdown-trigger"></paper-icon-button>
                                    <paper-menu class="dropdown-content" selected="{{article.position}}" attr-for-selected="value">
                                        <paper-item value="top">
                                            <iron-icon icon="editor:vertical-align-top"></iron-icon>Top</paper-item>
                                        <paper-item value="center">
                                            <iron-icon icon="editor:vertical-align-center"></iron-icon>Center</paper-item>
                                        <paper-item value="bottom">
                                            <iron-icon icon="editor:vertical-align-bottom"></iron-icon>Bottom</paper-item>
                                    </paper-menu>
                                </paper-menu-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="material content">
                <div class="section-header">
                    <span></span>
                    <template is="dom-if" if="{{checkRights(rightLevel, '2')}}">
                        <paper-icon-button icon="create" raised on-tap="edit" hidden$="[[editMode]]"></paper-icon-button>
                        <paper-icon-button icon="close" raised on-tap="close" hidden$="[[!editMode]]"></paper-icon-button>
                    </template>
                </div>
                <!-- Edit content -->
                <template is="dom-if" if={{editMode}}>
                    <div class="edit">
                        <div class="section-header">
                            <paper-input id="articleTitle" label="Titre" value="{{article.title}}"></paper-input>
                            <div class="sub-align"><span>Publish</span>
                                <paper-toggle-button checked="{{article.published}}"></paper-toggle-button>
                            </div>
                            <paper-button class="save-button" raised on-tap="updateArticle">
                                <iron-icon icon="done"></iron-icon>Save</paper-button>
                        </div>
                        <div class="section-header">
                            <paper-input style="width: 90%;" id="articleTitle" label="Link to the article" value="{{article.slug}}">
                                <div prefix><span>[[origin]]/[[article.category]]/</span></div>
                            </paper-input>
                        </div>
                        <div class="section-header">
                            <!-- FIXME : Get the target from config -->
                            <file-upload droppable="true" raised="true" accept="image/*" method="POST" file-data-name="cover" target="https://cdn.pinnackl.com/api/images/upload"
                                on-success="fileUploaded">Choose a cover</file-upload>
                            <paper-input label="Add a category" value="{{newCategory}}"></paper-input>
                            <paper-button raised class="save-button" on-tap="addCategory">Add</paper-button>
                            <paper-dropdown-menu label="Choose a category" value="{{article.category}}">
                                <paper-listbox class="dropdown-content">
                                    <template is="dom-repeat" items={{categories}} as=item index-as=index>
                                        <paper-item>[[item.name]]</paper-item>
                                    </template>
                                </paper-listbox>
                            </paper-dropdown-menu>
                        </div>
                    </div>
                </template>
                <polymer-tinymce id="editor" base-url="[[origin]]/bower_components/tinymce" hidden$="[[!editMode]]" tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                    tinyplugins='["advlist autolink lists link image charmap print preview anchor","searchreplace visualblocks code fullscreen","insertdatetime media table contextmenu paste"]'></polymer-tinymce>

                <article id="content"></article>
                <div class="material footer">
                    <template is="dom-if" if={{editMode}}>
                        <div class="material">
                            <h3>Choose tags</h3>
                            <div class="section-header">
                                <paper-input label="Add a new tag" value="{{newTag}}"></paper-input>
                                <paper-button raised class="save-button" on-tap="addTag">Add</paper-button>
                            </div>
                            <paper-menu multi attr-for-selected="name" selected-values="{{article.tags}}">
                                <template is="dom-repeat" items={{tags}} as=item index-as=index>
                                    <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                                </template>
                            </paper-menu>
                        </div>
                    </template>
                    <div class="tags">
                        <template is="dom-repeat" items={{article.tags}} as=item index-as=index>
                            <a class="tag" href="#">[[item]]</a>
                        </template>
                    </div>
                    <div class="social">
                        <h2><span class="icon"><iron-icon icon="social:share"></iron-icon></span> SHARE ON SOCIAL NETWORKS</h2>
                        <paper-button class="facebook" raised>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=" title="">
                                <social-media-icons icon="facebook" color="#ffffff"></social-media-icons>facebook</paper-button>
                        </a>
                    </div>
                    <div class="comment">
                        <h2><span class="icon"><iron-icon icon="question-answer"></iron-icon></span>COMMENTS</h2>
                        <template is="dom-if" if="{{checkRights(rightLevel, '3')}}">
                            <div class="section-header">
                                <div class="sub-align"><span>Published</span>
                                    <paper-toggle-button checked="{{published}}"></paper-toggle-button>
                                </div>
                                <div class="sub-align"><span>Reported</span>
                                    <paper-toggle-button checked="{{signaled}}"></paper-toggle-button>
                                </div>
                                <div class="sub-align"><span>Trash</span>
                                    <paper-toggle-button checked="{{trash}}"></paper-toggle-button>
                                </div>
                            </div>
                        </template>
                        <template is="dom-if" if={{userData}}>
                            <h3>Comment as [[userData.name]]</h3>
                            <div class="commentEditor">
                                <div class="author">
                                    <div class="avatar-ctn">
                                        <iron-image class="avatar" style="background-color: lightgray;" src="https://cdn.pinnackl.com/avatars/[[user.avatar]]" preload
                                            fade sizing="cover"></iron-image>
                                    </div>
                                    <paper-textarea label="Write a comment" value="{{commentContent}}"></paper-textarea>
                                </div>
                                <div class="commentButton">
                                    <paper-button class="save-button" raised on-tap="addComment">Send</paper-button>
                                </div>
                            </div>
                        </template>
                        <template is="dom-repeat" items={{comments}} as=comment index-as=index>
                            <everest-comment-card right-level="{{rightLevel}}" comment="[[comment]]" on-update-comment="updateComment" on-signal-comment="signalComment"
                                on-trash-comment="trashComment" user="{{user}}"></everest-comment-card>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <paper-toast id="stateMessage" horizontal-align="left" always-on-top duration="5000" text="" on-iron-overlay-closed="_toastClosed">
            <iron-icon id="toastIcon" class="validate-icon" icon$="[[stateMessageIcon]]"></iron-icon>
        </paper-toast>
    </template>
    <script>
        Polymer({
            is: 'everest-article-page',

            properties: {
                article: {
                    type: Object
                },

                comments: {
                    type: Array
                },

                uid: {
                    type: String,
                },

                pastSlug: {
                    type: String,
                    value: null
                },


                published: {
                    type: Boolean,
                    value: false,
                },

                signaled: {
                    type: Boolean,
                    value: false,
                },

                trash: {
                    type: Boolean,
                    value: false
                },

                editData: {
                    type: Object,
                },

                commentContent: {
                    type: String,
                },

                editMode: {
                    type: Boolean,
                    value: false,
                    observer: '_editModeChanged'
                },

                origin: String,

                author: Object,

                user: Object,

                userData: Object,

                fireUser: Object,

                rightLevel: Number,

                stateMessage: {
                    type: Object,
                    value: function () {
                        return {
                            'success': {
                                icon: "check-circle",
                                text: "Your changes have been saved!",
                            },
                            'errorExist': {
                                icon: "warning",
                                text: "Error! An article with this title already exists!",
                            },
                            'errorEmpty': {
                                icon: "warning",
                                text: "Error! You must give a title to your article!",
                            },
                            'errorCategory': {
                                icon: "warning",
                                text: "Error! You must assign a category to your article!",
                            },
                            'errorRight': {
                                icon: "warning",
                                text: "Error! You do not have the rights!",
                            },
                            'comment': {
                                icon: "check-circle",
                                text: "Your comment has been successfully sent!",
                            },
                            'signaled': {
                                icon: "check-circle",
                                text: "This comment has been reported!",
                            },
                            'trash': {
                                icon: "check-circle",
                                text: "This comment has been removed!",
                            },
                        }
                    }
                },
            },

            observers: [
                '_articleChanged(article.content)',
                '_userDataChanged(userData)',
                '_userChanged(user)'
            ],

            ready: function () {
                this.origin = window.location.origin;
            },

            checkRights: function (rights, levelNeeded) {
                return levelNeeded > rights ? false : true;
            },

            _userChanged: function (data) {
                let rightLevel = 0;
                data.groups.forEach((element) => {
                    let userRightLevel = 0;
                    if (element == "authenticated") userRightLevel = 1;
                    else if (element == "editor") userRightLevel = 2;
                    else if (element == "moderator") userRightLevel = 3;
                    else if (element == "administrator") userRightLevel = 4;
                    rightLevel = this.rightLevel == null || this.rightLevel < userRightLevel ? userRightLevel : this.rightLevel;
                }, this);
                this.set("rightLevel", rightLevel);
            },

            _userDataChanged: function (data) {
            },

            edit: function (e) {
                this.editMode = true;
            },

            close: function (e) {
                this.editMode = false;
            },

            updateArticle: function (e) {
                this.isUpdate = false;
                if (this.article.title != "" && typeof this.article.category != "undefined" && this.$.editor.getContent() != "" && this.rightLevel > 2) {
                    var _this = this;
                    this.$.article.ref.update({
                        slug: getSlug(this.article.slug),
                        title: this.article.title,
                        category: this._lowerCase(this.article.category),
                        cover: this.article.cover,
                        position: this.article.position || "center",
                        tags: this.article.tags || "",
                        content: this.$.editor.getContent() || "",
                        created: this.article.created,
                        edited: Date.now(),
                        author: this.article.author,
                        authorID: this.article.authorID,
                        comments: this.article.comments || [],
                        published: this.article.published,
                        trash: false,
                        'published_trash': this._computeCombinedIndexPt(),
                        'slug_published': this._computeCombinedIndexSp(),
                        'category_published_trash': this._computeCombinedIndexCpt(),
                    }).then(function (value) {
                        _this.stateMessageIcon = _this.stateMessage.success.icon;
                        _this.$.stateMessage.text = _this.stateMessage.success.text;
                        _this.$.stateMessage.open();
                        _this.isUpdate = true;
                    }).catch(function (error) {
                        _this.stateMessageIcon = _this.stateMessage.errorRight.icon;
                        _this.$.stateMessage.text = _this.stateMessage.errorRight.text;
                        _this.$.stateMessage.open();
                    });
                } else {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                }
            },

            fileUploaded: function (e, detail) {
                var parsedResponse = JSON.parse(detail.xhr.response);
                this.set("article.cover", parsedResponse.name);
            },

            addTag: function (e) {
                if (this.newTag && this.rightLevel > 2) {
                    this.$.tags.ref.push({
                        slug: getSlug(this.newTag),
                        name: this.newTag
                    });
                }
                this.newTag = null;
            },

            addCategory: function (e) {
                if (this.newCategory && this.rightLevel > 2) {
                    this.$.categories.ref.push({
                        slug: getSlug(this.newCategory),
                        name: this.newCategory
                    });
                }
                this.newCategory = null;
            },

            addComment: function (e) {
                // Check if there is a use logged
                if (this.commentContent) {
                    var _this = this;
                    let ref = window.horizon('comments');
                    ref.store({
                        content: this.commentContent,
                        article: this.article.id,
                        created: Date.now(),
                        edited: Date.now(),
                        author: this.userData.name,
                        authorID: this.user.id,
                        published: true,
                        signaled: false,
                        trash: false
                    }).subscribe(function (value) {
                        _this.stateMessageIcon = _this.stateMessage.success.icon;
                        _this.$.stateMessage.text = _this.stateMessage.success.text;
                        _this.$.stateMessage.open();
                        _this.isUpdate = true;
                    })
                }
            },

            updateComment: function (e, detail) {
                var comment = detail.comment;
                if (comment.content) {
                    let ref = window.horizon('comments');
                    ref.upsert({
                        id: comment.id,
                        content: comment.content,
                        edited: Date.now(),
                        published: comment.published,
                        signaled: comment.signaled,
                        trash: comment.trash,
                    }).subscribe((value) => {
                        this.stateMessageIcon = this.stateMessage.success.icon;
                        this.$.stateMessage.text = this.stateMessage.success.text;
                        this.$.stateMessage.open();
                        this.isUpdate = true;
                    }, err => {
                        this.stateMessageIcon = this.stateMessage.errorRight.icon;
                        this.$.stateMessage.text = this.stateMessage.errorRight.text;
                        this.$.stateMessage.open();
                    });
                }
            },

            signalComment: function (e, detail) {
                var comment = detail.comment;
                let ref = window.horizon('comments');
                ref.upsert({
                    id: comment.id,
                    edited: Date.now(),
                    published: comment.published,
                    signaled: comment.signaled,
                    trash: comment.trash,
                }).subscribe((value) => {
                    this.stateMessageIcon = this.stateMessage.signaled.icon;
                    this.$.stateMessage.text = this.stateMessage.signaled.text;
                    this.$.stateMessage.open();
                    this.isUpdate = true;
                }, err => {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                });
            },

            trashComment: function (e, detail) {
                var comment = detail.comment;
                var _this = this;
                let ref = window.horizon("comments");
                ref.upsert({
                    id: comment.id,
                    edited: Date.now(),
                    published: comment.published,
                    signaled: comment.signaled,
                    trash: comment.trash
                }).subscribe(data => {
                    _this.stateMessageIcon = _this.stateMessage.trash.icon;
                    _this.$.stateMessage.text = _this.stateMessage.trash.text;
                    _this.$.stateMessage.open();
                    _this.isUpdate = true;
                }, err => {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                });
            },

            _titleChanged: function (title) {
                this.slug = getSlug(title);
            },

            // article
            _computeCombinedIndexCpt: function () {
                return this._lowerCase(this.article.category)
                    + "~" + this.article.published
                    + "~" + "false";
            },

            _computeCombinedIndexPt: function () {
                return this.article.published
                    + "~" + "false";
            },

            _computeCombinedIndexSp: function () {
                return this.article.slug
                    + "~" + this.article.published;
            },

            // comment
            _computeCombinedIndexPst: function (comment) {
                return comment.published
                    + "~" + comment.signaled
                    + "~" + comment.trash;
            },

            _mirrorPublished: function (e) {
            },

            _mirrorSignaled: function (e) {
            },

            _categoriesChanged: function (categories) {

            },

            _toastClosed: function (e) {
                if (this.isUpdate) {
                    this.editMode = false;
                    if (this.pastSlug != this.article.slug) {
                        window.history.pushState({}, null,
                            '/read/' + this.article.category + '/' + this.article.slug);
                        this.pastSlug = null;
                    }
                }
            },

            _articleChanged: function (content) {
                if (typeof content != "undefined") {
                    this.$.content.innerHTML = content || '';
                    this.$.comments.path = '';
                    this.set('published', false);
                    this.set('signaled', false);
                    this.set('trash', false);

                    if (typeof content != 'undefined') {
                        if (this.pastSlug == null) {
                            this.pastSlug = this.article.slug;
                        }
                        this.date = moment(this.article.edited).fromNow();
                        // FIX : set new wysiwyg
                        // this.$.editor.setContent(this.article.content);
                    }

                    // FIXME : Based on timing
                    this.$.comments.path = '/comments/' + this.uid;
                    this.set('published', true);
                    this.set('signaled', false);
                    this.set('trash', false);
                }
            },

            _editModeChanged: function (e) {
                if (e) {
                    this.$.editor.setContent(this.article.content);
                }
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },

            _lowerCase: function (string) {
                if (string) {
                    return string.toLowerCase();
                }
                return string;
            },
        });
    </script>
