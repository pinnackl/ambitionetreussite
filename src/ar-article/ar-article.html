<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../ar-article-card/ar-article-card.html">
<link rel="import" href="../ar-article-page/ar-article-page.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="ar-article">
    <template>
        <style include="shared-styles app-grid-style">
            :host {
                display: block;

                --app-grid-columns: 3;
                --app-grid-item-height: 200px;
            }

            .material {
                background: #ffffff;
                height: 100%;
            }

            .material h1 {
                padding-left: 8px;
                border-left: solid #3eb7e9 6px;
                color: #56585c;
            }

            .material .section-header {
                margin: 0 8px;
            }

            .material .section-header a {
                text-decoration: none;
                color: #757575;
                display: block;
            }

            .item {
                padding: 0 0.5em 1em 0.5em;
            }

            @media (max-width: 799px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
        <!-- <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-route 
            route="{{subroute}}"
            pattern="/:article"
            data="{{subRouteData}}"></app-route> -->
        <iron-pages selected="[[view]]" attr-for-selected="name">
            <section name="new">Create</section>
            <section name="list">
                <div class="material">
                    <div class="section-header">
                        <h1>[[_ucfirst(category)]]</h1>
                        <template is="dom-if" if={{!isAdmin}}>
                            <a href="#/projects/create" title="CrÃ©er un article">
                                <paper-icon-button class="" icon="add"></paper-icon-button>
                            </a>
                        </template>
                    </div>
                    <div class="app-grid">
                        <template is="dom-repeat" items={{articles}} 
                            as=item index-as=index>
                            <ar-article-card class="item" article="{{item}}"></ar-article-card>
                        </template>
                    </div>
                </div>
            </section>
            <section name="read">
                <ar-article-page article="[[article]]"></ar-article-page>
            </section>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'ar-article',

            properties: {
                view: {
                    type: String
                },

                category: {
                    type: String
                },
            },

            ready: function () {
                this.articles = [
                    {name: 'plop1'}, {name: 'plop2'}, {name: 'plop3'},
                    {name: 'plop4'}, {name: 'plop5'}, {name: 'plop6'},
                    {name: 'plop7'}, {name: 'plop8'}, {name: 'plop9'},
                    {name: 'plop10'}, {name: 'plop11'}, {name: 'plop12'},
                ];

                this.article = {name: 'plop1'};
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },
        });
    </script>
</dom-module>
