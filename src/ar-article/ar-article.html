<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../ar-article-card/ar-article-card.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="ar-article">
    <template>
        <style include="shared-styles app-grid-style">
            :host {
                display: block;
                height: 100%;

                --app-grid-columns: 3;
                --app-grid-item-height: 200px;
            }

            .material {
                background: #ffffff;
                height: 100%;
            }

            .item {
                padding: 0 0.5em 1em 0.5em;
            }

            @media (max-width: 799px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <app-route 
            route="{{subroute}}"
            pattern="/:article"
            data="{{subRouteData}}"></app-route>
        <div class="material">
            <h1>Article [[page]]</h1>
            <iron-pages selected="[[page]]" attr-for-selected="name">
                <section name="nouveau">Create</section>
                <section name="liste">
                    <div class="app-grid">
                        <template is="dom-repeat" items={{articles}} 
                            as=item index-as=index>
                            <ar-article-card class="item" article="{{item}}"></ar-article-card>
                        </template>
                    </div>
                </section>
                <section name="editer">
                    <div class="material">
                        <paper-input label="Titre"></paper-input>
                    </div>
                </section>
            </iron-pages>
        </div>
    </template>
    <script>
        Polymer({
            is: 'ar-article',

            properties: {
                route: {
                    type: Object
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            ready: function () {
                this.articles = [{name: 'plop1'}, {name: 'plop2'}, {name: 'plop3'}, {name: 'plop1'}, {name: 'plop2'}, {name: 'plop3'}];
            },

            _routePageChanged: function (page) {
                this.page = page || 'liste';
                this.subpage = this.page;
                this.editData = {
                };
                if (this.user != null) {
                    // this.checkRights(this.user.uid, this.rights);
                }
                if (this.isAdmin && this.page == 'create') {
                    // this.editMode = true;
                }
            },
        });
    </script>
</dom-module>
