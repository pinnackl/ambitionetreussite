
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="everest-grid-button">
    <template>
        <style>
            :host {
                display: block;
            }

            [delete] {
                background:#ff1A1A;
                color:#ffffff;
            }

            [edit] {
                background:#ff1A1A;
                color:#ffffff;
            }
        </style>
        <paper-button class="btn" raised
            edit$=[[edit]]
            delete$=[[delete]]
            on-tap="_deleteItem">
            <iron-icon icon="delete"></iron-icon>DELETE</paper-button>
        [[page.pageName]]
    </template>
    <script>
        Polymer({
            is: 'everest-grid-button',

            properties: {

                item: {
                    type: Object,
                    observer: 'dataChanged'
                },

                edit: {
                    type: Boolean
                },

                delete: {
                    type: Boolean
                }

            },

            _deleteItem: function (e) {
                this.fire('delete-item', {item: this.item});
            },

            dataChanged: function (e) {
            }

        });
    </script>
</dom-module>
