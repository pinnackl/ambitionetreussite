<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-styles/element-styles/paper-material-styles.html">

<link rel="import" href="../imports/imports-moment.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="everest-article-card">
    <template>
        <style include="shared-styles paper-material-styles">
             :host {
                display: block;
            }
            
            .item {
                height: 100%;
            }
            
            .paper-material {
                display: block;
                position: relative;
                height: 100%;
            }
            
            .paper-material[elevation="5"] {
                @apply --paper-material-elevation-5;
            }
            
            .paper-material iron-image.thumbnail {
                width: 40%;
                height: 100%;
                vertical-align: top;
            }
            
            .paper-material .description {
                width: 40%;
                height: 100%;
                display: inline-block;
            }
            
            article .paper-material {
                overflow: hidden;
                border-radius: 3px;
                background-color: #ffffff;
            }
            
            article footer {
                position: absolute;
                height: 72px;
                bottom: 0;
                right: 0;
                left: 0;
            }
            
            article a {
                text-decoration: none;
            }
            
            article a.article {
                display: block;
                height: 100%;
            }
            
            article .paper-material:hover .filter {
                cursor: pointer;
                transform: translateX(0%);
            }
            
            article .filter {
                position: absolute;
                z-index: 1;
                width: 40%;
                height: 100%;
                color: #ffffff;
                font-weight: 400;
                font-size: 12px;
                background-color: rgba(0, 0, 0, 0);
                background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, .6) 75%, rgba(0, 0, 0, .6) 100%);
                background-image: linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, .6) 75%, rgba(0, 0, 0, .6) 100%);
                transform: translateX(-100%);
                -webkit-transition: all .2s ease;
                -moz-transition: all .2s ease;
                -ms-transition: all .2s ease;
                -o-transition: all .2s ease;
                transition: all .2s ease;
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }
            
            article .filter .avatar-ctn {
                width: 64px;
                height: 64px;
                border-radius: 100%;
                overflow: hidden;
            }
            
            article .filter .avatar-ctn iron-image.avatar {
                width: 64px;
                height: 64px;
            }
            
            article .filter .autor-name,
            article .filter .published {
                text-align: center;
            }
            
            article .tags {
                position: absolute;
                right: 0;
                bottom: 36px;
                width: 60%;
                min-height: 36px;
                padding: 0 8px;
                text-align: left;
                box-sizing: border-box;
                z-index: 2;
            }
            
            article .tags .tag {
                display: inline-block;
                background-color: #56585c;
                color: #ffffff;
                font-size: 10px;
                font-weight: 400;
                text-align: center;
                padding: 2px 5px;
                border-radius: 2px;
                box-sizing: border-box;
            }
            
            article .tags .collapse-content {
                z-index: 3;
                background-color: #ffffff;
                text-align: left;
                border-radius: 2px;
            }
            
            article .tags .tag:hover {
                background-color: #3eb7e9;
            }
            
            article .tags .add {
                color: #56585c;
            }
            
            article .social {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 60%;
                height: 36px;
                padding: 0 8px;
                text-align: right;
                box-sizing: border-box;
                z-index: 1;
            }
            
            article .social .circle {
                width: 24px;
                height: 24px;
                margin: 6px;
                display: inline-block;
                color: #56585c;
            }
            
            article .social .circle>paper-badge {}
            
             :host(:not([selected])) .selected-icon {
                display: none;
            }
            
            article .selected-icon {
                position: absolute;
                right: 0px;
                top: 0px;
                z-index: 999;
                background: var(--app-primary-color);
                width: 24px;
                height: 24px;
                overflow: hidden;
                border-radius: 100%;
                color: #fff;
            }
        </style>
        <article class="item">
            <div class="selected-icon">
                <iron-icon icon="check"></iron-icon>
            </div>
            <div class="paper-material" elevation="5">
                <a id="link" class="article" href="/read/[[_lowerCase(article.category)]]/[[article.slug]]" title="[[article.title]]" on-tap="_handleSelection">
                    <div class="filter">
                        <div class="avatar-ctn">
                            <iron-image class="avatar" style="background-color: lightgray;" src="https://cdn.pinnackl.com/avatars/[[user.basicInfo.avatar]]"
                                fade preload sizing="cover"></iron-image>
                        </div>
                        <div class="autor-name">By [[article.author]],</div>
                        <div class="published">[[date]]</div>
                    </div>
                    <iron-image class="thumbnail" style="background: #3eb7e9;" src="https://cdn.pinnackl.com/images/[[article.cover]]" preload
                        fade sizing="cover"></iron-image>
                    <div class="description">
                        <h1>[[article.title]]</h1>
                    </div>
                </a>
                <footer>
                    <div class="tags">
                        <template is="dom-repeat" items={{_limiteTags(article.tags)}} as=item index-as=index>
                            <a class="tag" href="#">[[item]]</a>
                        </template>
                        <paper-icon-button class="add" icon$="[[expand]]" on-tap="expandTags"></paper-icon-button>
                        <iron-collapse id="collapse" opened="{{opened}}">
                            <div class="collapse-content">
                                <template is="dom-repeat" items={{moreTags}} as=item index-as=index>
                                    <a class="tag" href="#">[[item]]</a>
                                </template>
                            </div>
                        </iron-collapse>
                    </div>
                    <div class="social">
                        <span class="circle">
                            <iron-icon icon="question-answer"></iron-icon>
                            <paper-badge label="[[comments.length]]"></paper-badge></span>
                    </div>
                </footer>
                </paper-material>
        </article>
    </template>
    <script>
        Polymer({
            is: 'everest-article-card',

            properties: {
                article: {
                    type: Object
                },

                expand: {
                    type: String,
                    value: "expand-more"
                },

                opened: {
                    type: Boolean,
                    observer: "_openedChanged"
                },

                user: {
                    type: Object,
                },

                selectable: {
                    type: Boolean,
                    value: false,
                }
            },

            ready: function () {
                // FIXME : Need to get data to enable this
                // this.date = moment(this.article.edited).fromNow();
            },

            _limiteTags: function (tags) {
                if (tags) {
                    this.moreTags = tags.slice(2);
                    return tags.slice(0, 2);
                }
                return tags;
            },

            expandTags: function (e) {
                this.$$('#collapse').toggle();
            },

            _openedChanged: function (opened) {
                this.expand = "expand-more";
                if (opened) {
                    this.expand = "expand-less";
                }
            },

            _handleSelection: function (e) {
                if (this.selectable) {
                    e.preventDefault();
                }
            },

            _lowerCase: function (string) {
                if (string) {
                    return string.toLowerCase();
                }
                return string;
            },
        });
    </script>
</dom-module>
