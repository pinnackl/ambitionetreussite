<dom-module id="everest-article-create">
    <template>
        <style include="shared-styles">

            .post .secton-header {}

            .post .filter .article-info .category {

                -webkit-order: 0;

                order: 0;
                -webkit-flex: 1 1 auto;
                -ms-flex: 1 1 auto;

                -webkit-align-self: auto;

                align-self: auto;

            .post .filter .article-info .category a.tag {

            .post .filter .avatar-ctn iron-image.avatar,

            .sub-align paper-toggle-button {

            .post .material.content {

                margin-left: auto;

            }
            
            .post .material.footer {

            .post .material.footer h2 .icon {

                display: block;

            }

                display: inline-block;
                color: #ffffff;
                text-decoration: none;
            }
            
            .post .material.footer .social paper-button.facebook {
                background-color: #3B5998;
            }
            
            .post .material.footer .social paper-button.facebook social-media-icons {
                margin-right: 8px;
                vertical-align: middle;
            }
            
            .post .material.footer .comment .material {
                background-color: #F7F7F7;
                min-height: 128px;
                margin: 0 0 12px 0;
            }
            
            .post .material.footer .comment .material .comment {

            }
            
            .post .material.footer .comment .material .published {

            }
            
            .post .material.footer .comment .avatar-ctn {

            }
            
            .post .material paper-menu {
                height: 144px;

                overflow-y: scroll;

            .post .material paper-menu paper-item {

            }
            
            .post .material paper-menu paper-item.iron-selected {
                background-color: #179BD7;

            .post .material.footer .tags {
                margin-top: 20px;

            .post .material.footer .tags .tag {

                font-size: 1em;
                font-weight: 400;
                text-align: center;
                text-decoration: none;
                padding: 2px 5px;
                border-radius: 2px;
                box-sizing: border-box;
            }
            
            .post .material.footer .tags .tag:hover {
                background-color: #3eb7e9;
            }
            
            .save-button {
                background-color: #179BD7;
                color: #FFFFFF;
            }
            
            #stateMessage {
                width: 40vw;
            }
            
            .validate-icon[icon="check-circle"] {
                color: #4CAF50;
            }
            
            .validate-icon[icon="warning"] {
                color: #ff5252;
            }
            
            [spinner] {
                width: 100%;
                height: 100%;
            }

            @media (max-width: 799px) {
                .post .material {
                    margin-top: 0;
                }
                .post .filter h1.title {
                    font-size: 27px;
                }
                .post .material.content {
                    -moz-transform: translateY(0px);
                    -webkit-transform: translateY(0px);
                    -o-transform: translateY(0px);
                    -ms-transform: translateY(0px);
                    transform: translateY(0px);
                }
            }
        </style>

        <horizon-document id="article" path="/articles">
        </horizon-document>
        <horizon-document path="/alpinists/[[user.id]]" data="{{userData}}">
        </horizon-document>
        <horizon-query id="categories" path="/categories" data="{{categories}}">
        </horizon-query>
        <horizon-query id="tags" path="/tags" data="{{tags}}">
        </horizon-query>

        <div class="post">
            <div class="cover">
                <iron-image src="https://cdn.pinnackl.com/images/[[cover]]" preload style="background: #3eb7e9;" fade sizing="cover" position="{{position}}"></iron-image>
                <div class="filter">
                    <h1 class="title">[[title]]</h1>
                    <div class="article-info">
                        <div class="avatar-ctn">
                            <iron-image class="avatar" src="https://cdn.pinnackl.com/avatars/[[userData.basicInfo.avatar]]" preload sizing="cover" style="background-color: lightgray;"></iron-image>
                        </div>
                        <div class="author-ctn">
                            <div class="autor-name">By <a href="/user/[[user.uid]]" title="[[userData.name]]">[[userData.name]]</a>,</div>
                        </div>
                        <div class="category">
                            <a class="tag" href="#" title="[[_ucfirst(category)]]">[[_ucfirst(category)]]</a>
                        </div>
                    </div>
                </div>
                <template is="dom-if" if={{editMode}}>
                    <div class="cover-position">
                        <div class="section-header">
                            <span></span>
                            <div>
                                <span>Position of the cover <iron-icon icon="editor:vertical-align-[[position]]"></iron-icon></span>
                                <paper-menu-button>
                                    <paper-icon-button icon="icons:open-with" slot="dropdown-trigger" horizontal-align="right"></paper-icon-button>
                                    <paper-listbox slot="dropdown-content" selected="{{position}}" attr-for-selected="value">
                                        <paper-item value="top">
                                            <iron-icon icon="editor:vertical-align-top"></iron-icon>Top</paper-item>
                                        <paper-item value="center">
                                            <iron-icon icon="editor:vertical-align-center"></iron-icon>Center</paper-item>
                                        <paper-item value="bottom">
                                            <iron-icon icon="editor:vertical-align-bottom"></iron-icon>Bottom</paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="material content">
                <h1>Create a new article</h1>
                <!-- Edit content -->
                <template is="dom-if" if={{editMode}}>
                    <div class="edit">
                        <div class="section-header">
                            <paper-input id="articleTitle" label="Title" value="{{title}}"></paper-input>
                            <div class="sub-align"><span>Publish</span>
                                <paper-toggle-button checked="{{published}}"></paper-toggle-button>
                            </div>
                            <paper-button class="save-button" raised on-tap="create">
                                <iron-icon icon="done"></iron-icon>Create</paper-button>
                        </div>
                        <div class="section-header">
                            <!-- FIXME : Get the target from config -->
                            <file-upload droppable="true" raised="true" accept="image/*" method="POST" file-data-name="cover" target="https://cdn.pinnackl.com/api/images/upload"
                                on-success="fileUploaded">Choose a cover</file-upload>
                            <template is="dom-if" if="{{categories}}">
                                <paper-dropdown-menu label="Choose a category" value="{{category}}">
                                    <paper-listbox slot="dropdown-content" class="dropdown-content">
                                        <template is="dom-repeat" items={{categories}} as=item index-as=index>
                                            <paper-item>[[item.name]]</paper-item>
                                        </template>
                                    </paper-listbox>
                                </paper-dropdown-menu>
                            </template>
                            <paper-input label="Add a new category" value="{{newCategory}}"></paper-input>
                            <paper-button raised class="save-button" on-tap="addCategory">Add</paper-button>
                        </div>
                    </div>
                </template>
                <polymer-mce id="editor" base-url="[[origin]]/bower_components/tinymce" tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                    tinyplugins='["advlist autolink lists link image charmap print preview anchor","searchreplace visualblocks code fullscreen","insertdatetime media table contextmenu paste"]'></polymer-mce>

                <article id="content"></article>
                <div class="material footer">
                    <div class="material">
                        <h3>Choose tags</h3>
                        <div class="section-header">
                            <paper-input label="Create a new tag" value="{{newTag}}"></paper-input>
                            <paper-button raised class="save-button" on-tap="addTag">Add</paper-button>
                        </div>
                        <paper-menu multi attr-for-selected="name" selected-values="{{selectedTags}}">
                            <template is="dom-repeat" items={{tags}} as=item index-as=index>
                                <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                            </template>
                        </paper-menu>
                    </div>
                    <div class="tags">
                        <template is="dom-repeat" items={{selectedTags}} as=item index-as=index>
                            <a class="tag" href="#">[[item]]</a>
                        </template>
                    </div>
                </div>
                <div class="section-header">
                    <span></span>
                    <paper-button class="save-button" raised on-tap="create">
                        <iron-icon icon="done"></iron-icon>Create</paper-button>
                </div>
            </div>
        </div>
        <paper-toast id="stateMessage" horizontal-align="left" always-on-top duration="5000" text="" on-iron-overlay-closed="_toastClosed">
            <iron-icon id="toastIcon" class="validate-icon" icon$="[[stateMessageIcon]]"></iron-icon>
        </paper-toast>
    </template>
    <script>
        Polymer({
            is: 'everest-article-create',

            properties: {
                user: {
                    type: Object,
                },

                article: {
                    type: Object
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },

                isUpdate: {
                    type: Boolean,
                    value: false,
                },

                editMode: {
                    type: Boolean,
                    value: true,
                },

                origin: String,

                stateMessageIcon: {
                    type: String,
                    value: "check-circle"
                },

                stateMessage: {
                    type: Object,
                    value: function () {
                        return {
                            'success': {
                                icon: "check-circle",
                                text: "Your changes have been saved!",
                            },
                            'errorExist': {
                                icon: "warning",
                                text: "Error! An article with this title already exists!",
                            },
                            'errorEmpty': {
                                icon: "warning",
                                text: "Error! You must give a title to your article!",
                            },
                            'errorCategory': {
                                icon: "warning",
                                text: "Error! You must assign a category to your article!",
                            },
                            'errorRight': {
                                icon: "warning",
                                text: "Error! You do not have the rights!",
                            },
                        }
                    }
                },

                title: {
                    type: String,
                    observer: '_titleChanged',
                },

                slug: {
                    type: String,
                },

                position: {
                    type: String,
                    value: "center"
                },

                category: {
                    type: String
                },

                categories: {
                    type: Array,
                    observer: '_categoriesChanged'
                },

                tags: {
                    type: Array
                },
            },

            ready: function () {
                this.origin = window.location.origin;
            },

            create: function (e) {
                this.isUpdate = false;
                if (this.slug != "" && typeof this.category != "undefined" && this.$.editor.getContent() != "" /*&& this.isAdmin*/) {
                    var _this = this;
                    const newRef = window.horizon('articles');
                    newRef.store({
                        slug: this.slug,
                        title: this.title || "",
                        category: this._lowerCase(this.category) || "",
                        cover: this.cover || "",
                        position: this.position || "center",
                        tags: this.selectedTags || [],
                        content: this.$.editor.getContent() || "",
                        created: Date.now(),
                        edited: Date.now(),
                        author: this.userData.name,
                        authorID: this.user.id,
                        comments: [],
                        published: this.published,
                        trash: false,
                    }).subscribe((data) => {
                        _this.stateMessageIcon = _this.stateMessage.success.icon;
                        _this.$.stateMessage.text = _this.stateMessage.success.text;
                        _this.$.stateMessage.open();
                        _this.isUpdate = true;
                    }, (err) => {
                        _this.stateMessageIcon = _this.stateMessage.errorExist.icon;
                        _this.$.stateMessage.text = _this.stateMessage.errorExist.text;
                        _this.$.stateMessage.open();
                    });
                } else if (this.slug != "" && this.category != "undefined") {
                    this.stateMessageIcon = this.stateMessage.errorCategory.icon;
                    this.$.stateMessage.text = this.stateMessage.errorCategory.text;
                    this.$.stateMessage.open();
                } else if (this.slug == "") {
                    this.stateMessageIcon = this.stateMessage.errorEmpty.icon;
                    this.$.stateMessage.text = this.stateMessage.errorEmpty.text;
                    this.$.stateMessage.open();
                } else {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                }
            },

            fileUploaded: function (e, detail) {
                var parsedResponse = JSON.parse(detail.xhr.response);
                this.cover = parsedResponse.name;
            },

            addTag: function (e) {
                if (this.newTag /*&& this.isAdmin*/) {
                    const newRef = window.horizon('tags');
                    newRef.store({
                        slug: getSlug(this.newTag),
                        name: this.newTag
                    }).subscribe((data) => {
                        console.log(data);
                    }, (err) => { console.error(err); });
                } else {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                }
                this.newTag = null;
            },

            addCategory: function (e) {
                if (this.newCategory /*&& this.isAdmin*/) {
                    const newRef = window.horizon('categories');
                    newRef.store({
                        slug: getSlug(this.newCategory),
                        name: this.newCategory
                    }).subscribe((data) => {
                        console.log(data);
                    }, (err) => { console.error(err); });
                } else {
                    this.stateMessageIcon = this.stateMessage.errorRight.icon;
                    this.$.stateMessage.text = this.stateMessage.errorRight.text;
                    this.$.stateMessage.open();
                }
                this.newCategory = null;
            },

            _titleChanged: function (title) {
                this.slug = getSlug(title);
            },

            _categoriesChanged: function (categories) {
            },

            _toastClosed: function (e) {
                if (this.isUpdate) {
                    window.location.href = "/read/" + getSlug(this.category) + "/" + this.slug;
                }
            },

            _computeCombinedIndexCpt: function () {
                return this._lowerCase(this.category)
                    + "~" + this.published
                    + "~" + "false";
            },

            _computeCombinedIndexPt: function () {
                return this.published
                    + "~" + "false";
            },

            _computeCombinedIndexSp: function () {
                return this.slug
                    + "~" + this.published;
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },

            _lowerCase: function (string) {
                if (string) {
                    return string.toLowerCase();
                }
                return string;
            }
        });
    </script>
</dom-module>
