<!--
# Horizon configuration file
-->

<dom-module id="everest-horizon">
	<template>
		<horizon-app id="app" name="[[name]]" api-key="YOUR_API_KEY" auth-domain="localhost:8181" cdn-url="localhost:9000" database-url="YOUR_DATABASE_URL">
		</horizon-app>
	</template>
	<script>
		Polymer({
			is: 'everest-horizon',

			properties: {
				name: String,
			}
		});
	</script>
</dom-module>
