<dom-module id="ar-categorie">

        <style>
            :host {
                display: block;
            }
        </style>
        <app-route
            route="{{route}}"
            pattern="/:category"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>
        <ar-article view="list" category="[[category]]"></ar-article>
    </template>
    <script>
        Polymer({
            is: 'ar-categorie',

            properties: {

                    type: Object

            ],
