<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../../bower_components/import-tinymce/import-tinymce.html">
<link rel="import" href="../../bower_components/polymer-tinymce/polymer-tinymce.html">

<link rel="import" href="../everest-article-card/everest-article-card.html">
<link rel="import" href="../everest-article-page/everest-article-page.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="everest-article">
    <template>
        <style include="shared-styles app-grid-style">
            :host {
                display: block;

                min-height: 100vh;
                width: 100%;

                --app-grid-columns: 3;
                --app-grid-item-height: 200px;
            }

            iron-pages {
                min-height: 100vh;
            }

            iron-pages section {
                min-height: 50vh;
            }

            [name=spinner] {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .material {
                background: #ffffff;
                height: 100%;
            }

            .material h1 {
                padding-left: 8px;
                border-left: solid #3eb7e9 6px;
                color: #56585c;
            }

            .material h2 {
                text-align: center;
                color: #757575;
            }

            .material .section-header {
                margin: 0 8px;
            }

            .material .section-header a {
                text-decoration: none;
                color: #757575;
                display: block;
            }

            .item {
                padding: 0 0.5em 1em 0.5em;
            }

            .sub-align {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #737373;
            }

            .sub-align span {
                margin-right: 8px;
            }

            .sub-align paper-toggle-button {
                --paper-toggle-button-checked-button-color: #3eb7e9;
            }

            @media (max-width: 799px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>

        <horizon-query
            id="query"
            path="/articles"
            order-by-child="category_published_trash"
            equal-to="[[combinedFilters]]"
            data="{{data}}">
        </horizon-query>

        <!-- FIXME : Bind filter to isAdmin property event -->
        <firebase-query
            path="/articles"
            disabled$="{{!isAdmin}}"
            order-by-child="slug"
            equal-to="[[slug]]"
            limit-to-first="1"
            data="{{matchedArticle}}"
        ></firebase-query>

        <firebase-query
            path="/articles"
            disabled$="{{isAdmin}}"
            order-by-child="slug_published"
            equal-to="[[slug]]~true"
            limit-to-first="1"
            data="{{matchedArticle}}"
        ></firebase-query>

        <!--<horizon-document
            id="query"
            path="/articles/[[match.0.$key]]"
            data="{{article}}">
        </horizon-document>-->

        <iron-pages selected="[[view]]" attr-for-selected="name" fallback-selection="spinner">
            <section name="list">
                <div class="material">
                    <div class="section-header">
                        <h1>[[_ucfirst(category)]]</h1>
                        <template is="dom-if" if={{isAdmin}}>
                            <div class="sub-align"><span>Published</span>
                                <paper-toggle-button checked="{{published}}"></paper-toggle-button></div>
                            <div class="sub-align"><span>Trash</span>
                                <paper-toggle-button checked="{{trash}}"></paper-toggle-button></div>
                            <a href="/new/article" title="Create an article">
                                <paper-icon-button class="" icon="add"></paper-icon-button>
                            </a>
                        </template>
                    </div>
                    <div class="app-grid">
                        <template is="dom-repeat" items={{data}}
                            as=item index-as=index>
                            <everest-article-card class="item" article="{{item}}"></everest-article-card>
                        </template>
                    </div>
                    <template is="dom-if" if={{!data.length}}>
                        <h2>Oops ¯\_(ツ)_/¯, no article found!</h2>
                    </template>
                </div>
            </section>
            <section name="read">
                <template is="dom-if" if={{match.0.$key}}>
                    <everest-article-page article="[[article]]" uid="[[match.0.$key]]" is-admin="{{isAdmin}}"></everest-article-page>
                </template>
            </section>
            <section name="spinner">
                <paper-spinner active alt="Loading content"></paper-spinner>
            </section>
            <section name="view404">
                <h1>404</h1>
            </section>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'everest-article',

            properties: {
                view: {
                    type: String
                },

                slug: {
                    type: String,
                },

                category: {
                    type: String,
                },

                data: {
                    type: Array,
                    observer: '_contentChange'
                },

                matchedArticle: {
                    type: Object
                },

                article: {
                    type: Object,
                    observer: '_contentChange'
                },

                comments: {
                    type: Object,
                },

                isAdmin: {
                    type: Boolean,
                    value: false,
                },

                slug: {
                    type: String,
                    value: "null",
                },

                draft: {
                    type: String
                },

                published: {
                    type: String,
                    value: true,
                },

                trash: {
                    type: Boolean,
                    value: false
                },

                loading: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            observers: [
                '_computeCombinedIndex(category, published, trash)',
                '_loading(loading)',
                '_matchChanged(matchedArticle.length)',
            ],

            ready: function () {
            },

            isHandler: function (item) {
                if (item) {
                    this.uid = item.$key;
                }
                return true;
            },

            _loading: function (loading) {
                if (loading) {
                    this.view = "spinner";
                }
            },

            _matchChanged: function (l) {
                if (l) {
                    this.match = this.matchedArticle;
                }
            },

            _contentChange: function (e) {
                this.set('loading', false);
                if (typeof this.attempt == "undefined") {
                    this.attempt = this.view;
                }
                this.view = "spinner";
                if (this.article && this.article.title && this.attempt == "read") {
                    this.view = "read";
                } else if (this.data && this.attempt == "list") {
                    this.view = "list";
                }
            },

            _computeCombinedIndex: function (category, published, trash) {
                this.combinedFilters = category + "~" + this.published + "~" + this.trash;
            },

            _ucfirst: function (string) {
                if (string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                }
                return '';
            },
        });
    </script>
</dom-module>
